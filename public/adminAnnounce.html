<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin Announcements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #5ECF89; }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Announcement Form */
        .announcement-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: auto;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #5ECF89;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4db777;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }

        /* Announcement List */
        .announcement-list {
            margin-top: 40px;
        }

        .announcement-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #5ECF89;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .announcement-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .announcement-date {
            color: #7f8c8d;
            font-size: 14px;
        }

        .announcement-target {
            display: inline-block;
            background-color: #e8f4fc;
            color: #3498db;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .announcement-content {
            margin-top: 15px;
            color: #34495e;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Admin Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="manage-residents.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Manage Residents</span>
                </a></li>
                <li><a href="adminRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Document Requests</span>
                </a></li>
                <li><a href="adminAppointments.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Appointments</span>
                </a></li>
                <li><a href="blotter-records.html">
                    <i class="uil uil-file-shield-alt"></i>
                    <span class="link-name">Blotter Records</span>
                </a></li>
                <li><a href="bottle-exchanges.html">
                    <i class="uil uil-exchange"></i>
                    <span class="link-name">Bottle Exchanges</span>
                </a></li>
                <li><a href="emergency-alerts.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Emergency Alerts</span>
                </a></li>
                <li><a href="adminAnnounce.html" class="active">
                    <i class="uil uil-megaphone"></i>
                    <span class="link-name">Announcements</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
            <div class="header">
                <h1><i class="uil uil-megaphone"></i> Barangay Announcements</h1>
            </div>
        </div>

        <div class="dash-content">
            <div class="announcement-container">
                <h2>Create New Announcement</h2>
                <form id="announcementForm">
                    <div class="form-group">
                        <label for="announcementTitle">Title</label>
                        <input type="text" id="announcementTitle" name="title" required placeholder="Enter announcement title">
                    </div>

                    <div class="form-group">
                        <label for="announcementContent">Content</label>
                        <textarea id="announcementContent" name="content" required placeholder="Enter announcement details"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Target Groups</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="allResidents" name="targetGroups" value="All Residents" checked>
                                <label for="allResidents">All Residents</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pwd" name="targetGroups" value="PWD">
                                <label for="pwd">PWD</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="seniors" name="targetGroups" value="Senior Citizens">
                                <label for="seniors">Senior Citizens</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pregnant" name="targetGroups" value="Pregnant Women">
                                <label for="pregnant">Pregnant Women</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="youth" name="targetGroups" value="Youth">
                                <label for="youth">Youth</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="voters" name="targetGroups" value="Registered Voters">
                                <label for="voters">Registered Voters</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                        <button type="submit" class="btn btn-primary">Publish Announcement</button>
                    </div>
                </form>
            </div>

            <div class="announcement-list">
                <h2>Recent Announcements</h2>
                <div id="announcementsContainer">
                    <!-- Announcements will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Toggle sidebar
        function toggleMenu() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        // Handle form submission
        document.getElementById('announcementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('announcementTitle').value.trim();
            const content = document.getElementById('announcementContent').value.trim();
            const checkboxes = document.querySelectorAll('input[name="targetGroups"]:checked');
            const targetGroups = Array.from(checkboxes).map(cb => cb.value);
            
            if (!title || !content || targetGroups.length === 0) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch('/api/announcements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        targetGroups
                    }),
                    credentials: 'include'
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to create announcement');
                }

                alert('Announcement published successfully!');
                resetForm();
                loadAnnouncements();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred. Please try again.');
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('announcementForm').reset();
            document.getElementById('allResidents').checked = true;
        }

        // Load announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/announcements', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load announcements');
                }
                
                const announcements = await response.json();
                displayAnnouncements(announcements);
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('announcementsContainer').innerHTML = `
                    <div class="announcement-card">
                        <p>Error loading announcements. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Display announcements
        function displayAnnouncements(announcements) {
            const container = document.getElementById('announcementsContainer');
            
            if (announcements.length === 0) {
                container.innerHTML = `
                    <div class="announcement-card">
                        <p>No announcements found.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = announcements.map(announcement => `
                <div class="announcement-card">
                    <div class="announcement-header">
                        <div class="announcement-title">${announcement.title}</div>
                        <div class="announcement-date">${new Date(announcement.createdAt).toLocaleString()}</div>
                    </div>
                    <div>
                        ${announcement.targetGroups.map(group => `
                            <span class="announcement-target">${group}</span>
                        `).join('')}
                    </div>
                    <div class="announcement-content">${announcement.content}</div>
                </div>
            `).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAnnouncements();
            
            // Handle "All Residents" checkbox
            document.getElementById('allResidents').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('input[name="targetGroups"]');
                if (this.checked) {
                    checkboxes.forEach(cb => {
                        if (cb.value !== 'All Residents') {
                            cb.checked = false;
                            cb.disabled = true;
                        }
                    });
                } else {
                    checkboxes.forEach(cb => {
                        cb.disabled = false;
                    });
                }
            });

            // Trigger change event to set initial state
            document.getElementById('allResidents').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
