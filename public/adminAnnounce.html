<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin Announcements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #5ECF89; }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Announcement Form */
        .announcement-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: auto;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #5ECF89;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4db777;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Admin Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="manage-residents.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Manage Residents</span>
                </a></li>
                <li><a href="adminRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Document Requests</span>
                </a></li>
                <li><a href="adminAppointments.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Appointments</span>
                </a></li>
                <li><a href="blotter-records.html">
                    <i class="uil uil-file-shield-alt"></i>
                    <span class="link-name">Blotter Records</span>
                </a></li>
                <li><a href="bottle-exchanges.html">
                    <i class="uil uil-exchange"></i>
                    <span class="link-name">Bottle Exchanges</span>
                </a></li>
                <li><a href="emergency-alerts.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Emergency Alerts</span>
                </a></li>
                <li><a href="adminAnnounce.html" class="active">
                    <i class="uil uil-megaphone"></i>
                    <span class="link-name">Announcements</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
            <div class="header">
                <h1><i class="uil uil-megaphone"></i> Barangay Announcements</h1>
            </div>
        </div>

        <div class="dash-content">
            <div class="announcement-container">
                <h2>Create New Announcement</h2>
                <form id="announcementForm">
                    <div class="form-group">
                        <label for="announcementTitle">Title</label>
                        <input type="text" id="announcementTitle" name="title" required placeholder="Enter announcement title">
                    </div>

                    <div class="form-group">
                        <label for="announcementContent">Content</label>
                        <textarea id="announcementContent" name="content" required placeholder="Enter announcement details"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Target Groups</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="allResidents" name="targetGroups" value="All Residents" checked>
                                <label for="allResidents">All Residents</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pwd" name="targetGroups" value="PWD Member">
                                <label for="pwd">PWD Member</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="seniors" name="targetGroups" value="Senior Citizen">
                                <label for="seniors">Senior Citizen</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pregnant" name="targetGroups" value="Pregnant">
                                <label for="pregnant">Pregnant</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="voters" name="targetGroups" value="Registered Voter">
                                <label for="voters">Registered Voter</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fourPs" name="targetGroups" value="4Ps Member">
                                <label for="fourPs">4Ps Member</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Target by Occupation</label>
                        <select id="occupationFilter" name="occupation" class="form-control">
                            <option value="">All Occupations</option>
                            <option value="Student">Student</option>
                            <option value="Employed">Employed</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Retired">Retired</option>
                            <option value="Government Employee">Government Employee</option>
                            <option value="Private Employee">Private Employee</option>
                            <option value="Business Owner">Business Owner</option>
                            <option value="Farmer">Farmer</option>
                            <option value="Fisherman">Fisherman</option>
                            <option value="Housewife/Househusband">Housewife/Househusband</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Target by Educational Attainment</label>
                        <select id="educationFilter" name="education" class="form-control">
                            <option value="">All Education Levels</option>
                            <option value="No Formal Education">No Formal Education</option>
                            <option value="Elementary Level">Elementary Level</option>
                            <option value="Elementary Graduate">Elementary Graduate</option>
                            <option value="High School Level">High School Level</option>
                            <option value="High School Graduate">High School Graduate</option>
                            <option value="College Level">College Level</option>
                            <option value="College Graduate">College Graduate</option>
                            <option value="Vocational">Vocational</option>
                            <option value="Postgraduate">Postgraduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Target by Civil Status</label>
                        <select id="civilStatusFilter" name="civilStatus" class="form-control">
                            <option value="">All Civil Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                        <button type="submit" class="btn btn-primary">Publish Announcement</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Toggle sidebar
        function toggleMenu() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        // Handle form submission
        document.getElementById('announcementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('announcementTitle').value.trim();
            const content = document.getElementById('announcementContent').value.trim();
            const checkboxes = document.querySelectorAll('input[name="targetGroups"]:checked');
            const targetGroups = Array.from(checkboxes).map(cb => cb.value);
            const occupation = document.getElementById('occupationFilter').value;
            const education = document.getElementById('educationFilter').value;
            const civilStatus = document.getElementById('civilStatusFilter').value;
            
            if (!title || !content) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch('/api/announcements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        targetGroups,
                        occupation,
                        education,
                        civilStatus
                    }),
                    credentials: 'include'
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to create announcement');
                }

                alert('Announcement published successfully!');
                resetForm();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred. Please try again.');
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('announcementForm').reset();
            document.getElementById('allResidents').checked = true;
            document.getElementById('occupationFilter').value = '';
            document.getElementById('educationFilter').value = '';
            document.getElementById('civilStatusFilter').value = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Handle "All Residents" checkbox
            document.getElementById('allResidents').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('input[name="targetGroups"]');
                if (this.checked) {
                    checkboxes.forEach(cb => {
                        if (cb.value !== 'All Residents') {
                            cb.checked = false;
                            cb.disabled = true;
                        }
                    });
                } else {
                    checkboxes.forEach(cb => {
                        cb.disabled = false;
                    });
                }
            });

            // Trigger change event to set initial state
            document.getElementById('allResidents').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
