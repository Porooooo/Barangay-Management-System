<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .right-section {
            flex: 1;
            background-color: #f3e0b6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-section img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 20px;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 35px;
            font-weight: 800;
            color: #000000;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f3e0b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e3d3a8;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="left-section">
            <div class="form-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p class="login-link">Don't have an Account? <a href="register.html">Sign Up Here</a></p>
            </div>
        </div>
        <div class="right-section">
            <img src="images/barangay-bg.png" alt="Logo">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    // Store user data in localStorage
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('userEmail', result.user.email);
                    localStorage.setItem('userFullName', result.user.fullName);
                    localStorage.setItem('userRole', result.user.role);
                    
                    // Redirect based on user role
                    switch(result.user.role) {
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        case 'staff':
                            window.location.href = 'staff-dashboard.html';
                            break;
                        default:
                            window.location.href = 'residentdashboard.html';
                    }
                } else {
                    alert(result.message || result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while logging in.');
            }
        });
    </script>
</body>
</html>
