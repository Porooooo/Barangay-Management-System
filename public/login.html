<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .right-section {
            flex: 1;
            background-color: #f3e0b6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-section img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 20px;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 35px;
            font-weight: 800;
            color: #000000;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f3e0b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e3d3a8;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="left-section">
            <div class="form-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p class="login-link">Don't have an Account? <a href="register.html">Sign Up Here</a></p>
            </div>
        </div>
        <div class="right-section">
            <img src="images/barangay-bg.png" alt="Logo">
        </div>
    </div>

    <script>
        // Check for active session on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/auth/check-session', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.user) {
                        // Redirect based on role
                        switch(data.user.role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'staff':
                                window.location.href = 'staff-dashboard.html';
                                break;
                            default:
                                window.location.href = 'residentdashboard.html';
                        }
                    }
                }
            } catch (error) {
                console.log('No active session');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include' // Important for sessions/cookies to work
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const result = await response.json();
                
                alert(result.message);
                // Store user data in localStorage
                localStorage.setItem('userId', result.user._id);
                localStorage.setItem('userEmail', result.user.email);
                localStorage.setItem('userFullName', `${result.user.firstName} ${result.user.lastName}`);
                localStorage.setItem('userRole', result.user.role);
                
                // Redirect based on user role
                switch(result.user.role) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                    case 'staff':
                        window.location.href = 'staff-dashboard.html';
                        break;
                    default:
                        window.location.href = 'residentdashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message || 'An error occurred while logging in.');
            }
        });
    </script>
</body>
</html>
