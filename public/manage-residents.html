<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Residents</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }



        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .main-content.active {
            margin-left: 73px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        h1 {
            font-size: 35px;
            font-weight: 800;
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f3e0b6;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">    
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Admin Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="manageResidents.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Manage Residents</span>
                </a></li>

                <li><a href="manageRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Manage Requests</span>
                </a></li>

                <li><a href="manageSchedules.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Manage Schedules</span>
                </a></li>

                <li><a href="manageBlotters.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Manage Blotters</span>
                </a></li>

                <li><a href="reports.html">
                    <i class="uil uil-chart-bar"></i>
                    <span class="link-name">Reports</span>
                </a></li>

                <li><a href="announcements.html">
                    <i class="uil uil-megaphone"></i>
                    <span class="link-name">Announcements</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="main-content">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
        </div>

        <h1>Manage Residents</h1>
        <table id="residentsTable">
            <thead>
                <tr>
                    <th>Profile Picture</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Address</th>
                    <th>Birthdate</th>
                    <th>Civil Status</th>
                    <th>Occupation</th>
                    <th>Educational Attainment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </section>

    <script>
        // Sidebar Toggle Function
        function toggleMenu() {
            const nav = document.querySelector("nav");
            const mainContent = document.querySelector(".main-content");
            nav.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        // Fetch Residents Data
        async function fetchResidents() {
            try {
                console.log("Fetching residents...");
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log("Response status:", response.status);
                const residents = await response.json();
                console.log("Residents data:", residents);

                const tableBody = document.querySelector('#residentsTable tbody');

                residents.forEach(resident => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${resident.profilePicture || 'images/default-profile.png'}" alt="Profile Picture" class="profile-pic"></td>
                        <td>${resident.fullName}</td>
                        <td>${resident.email}</td>
                        <td>${resident.contactNumber}</td>
                        <td>${resident.address}</td>
                        <td>${new Date(resident.birthdate).toLocaleDateString()}</td>
                        <td>${resident.civilStatus}</td>
                        <td>${resident.occupation}</td>
                        <td>${resident.educationalAttainment}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching residents:', error);
            }
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', fetchResidents);
    </script>
</body>
</html>
