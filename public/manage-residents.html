<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Residents</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            font-size: 35px;
            font-weight: 800;
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f3e0b6;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Manage Residents</h1>
    <table id="residentsTable">
        <thead>
            <tr>
                <th>Profile Picture</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Address</th>
                <th>Birthdate</th>
                <th>Civil Status</th>
                <th>Occupation</th>
                <th>Educational Attainment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchResidents() {
    try {
        console.log("Fetching residents...");
        const response = await fetch('/api/admin/users', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        console.log("Response status:", response.status);
        const residents = await response.json();
        console.log("Residents data:", residents);

        const tableBody = document.querySelector('#residentsTable tbody');

        residents.forEach(resident => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${resident.profilePicture || 'images/default-profile.png'}" alt="Profile Picture" class="profile-pic"></td>
                <td>${resident.fullName}</td>
                <td>${resident.email}</td>
                <td>${resident.contactNumber}</td>
                <td>${resident.address}</td>
                <td>${new Date(resident.birthdate).toLocaleDateString()}</td>
                <td>${resident.civilStatus}</td>
                <td>${resident.occupation}</td>
                <td>${resident.educationalAttainment}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching residents:', error);
    }
}

fetchResidents();
    </script>
</body>
</html>
