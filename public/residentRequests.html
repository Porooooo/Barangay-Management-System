<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Resident Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }


        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Dashboard Content */
        .dash-content {
            margin-top: 20px;
        }

        .overview {
            display: flex;
            flex-direction: column;
        }

        .boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .activity {
            margin-top: 20px;
        }

        .resident-requests {
            margin-top: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .view-button {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Resident Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="residentdashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="requests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="createSchedule.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Request Schedule</span>
                </a></li>

                <li><a href="blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Blotter</span>
                </a></li>

                <li><a href="residentRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Your Requests</span>
                </a></li>

                <li><a href="residentSchedule.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Your Schedule</span>
                </a></li>

                <li><a href="announcement.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Announcement</span>
                </a></li>

                <li><a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                    <div class="mode-toggle">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
            <img src="images/profile.jpg" alt="Resident Profile">
        </div>

        <div class="dash-content">
            <div class="overview resident-requests">
                <div class="title">
                    <i class="uil uil-file-alt"></i>
                    <span class="text">Document Requests</span>
                </div>
                <table id="requestsTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Document Type</th>
                            <th>Purpose</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        // Fetch and display document requests for the logged-in user
        async function fetchRequests() {
            const residentEmail = localStorage.getItem("residentEmail"); // Get the logged-in user's email
            if (!residentEmail) {
                alert("Please log in to view your requests.");
                window.location.href = "login.html";
                return;
            }

            try {   
                const response = await fetch(`/api/requests/user?email=${residentEmail}`);
                const requests = await response.json();
                const tableBody = document.querySelector("#requestsTable tbody");
                tableBody.innerHTML = ''; // Clear existing rows

                requests.forEach(request => {
                    const row = tableBody.insertRow();
                    const fullNameCell = row.insertCell();
                    const addressCell = row.insertCell();
                    const documentTypeCell = row.insertCell();
                    const purposeCell = row.insertCell();
                    const statusCell = row.insertCell();

                    fullNameCell.textContent = request.fullName;
                    addressCell.textContent = request.address;
                    documentTypeCell.textContent = request.documentType;
                    purposeCell.textContent = request.purpose;
                    statusCell.textContent = request.status || 'Pending';
                });
            } catch (error) {
                console.error("Error fetching requests:", error);
                alert("An error occurred while fetching requests.");
            }
        }

        // Sidebar Toggle
        function toggleMenu() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        document.querySelector(".sidebar-toggle").addEventListener("click", toggleMenu);

        // Load data when the page loads
        fetchRequests();
    </script>
</body>
</html>
