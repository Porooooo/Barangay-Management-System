<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Request</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #5ECF89; }

        /* Sidebar Logo */
        .sidebar-logo {
            width: 120px;  
            height: auto;
            margin: 10px auto; 
            display: block;
            border-radius: 50%; 
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #455ec2;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .other-document-input {
            margin-top: 5px;
            display: none;
        }

        .other-document-input.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Resident Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="residentdashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="requests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Blotter</span>
                </a></li>

                <li><a href="residentRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Your Requests</span>
                </a></li>

                <li><a href="resident-blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Your Blotter</span>
                </a></li>

                <li><a href="announcement.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Announcements</span>
                </a></li>

                <li><a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#" id="logoutBtn">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
        </div>

        <div class="dash-content">
            <div class="form-container">
                <h2>Request Document</h2>
            <form id="documentRequestForm">
                <!-- Full Name and Email fields are removed and auto-filled -->
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label>Document Type (Select one or more):</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="barangayClearance" name="documentTypes" value="Barangay Clearance">
                            <label for="barangayClearance">Barangay Clearance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="businessPermit" name="documentTypes" value="Business Permit">
                            <label for="businessPermit">Business Permit</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="certificateResidency" name="documentTypes" value="Certificate of Residency">
                            <label for="certificateResidency">Certificate of Residency</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="certificateIndigency" name="documentTypes" value="Certificate of Indigency">
                            <label for="certificateIndigency">Certificate of Indigency</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="otherDocument" name="documentTypes" value="Other">
                            <label for="otherDocument">Other</label>
                        </div>
                    </div>
                    <input type="text" id="otherDocumentInput" name="otherDocumentInput" class="other-document-input" placeholder="Please specify other document">
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose of Document:</label>
                    <textarea id="purpose" name="purpose" rows="4" required placeholder="Enter the purpose of your document request"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit Request">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle other document input field
        document.getElementById('otherDocument').addEventListener('change', function() {
            const otherInput = document.getElementById('otherDocumentInput');
            if (this.checked) {
                otherInput.classList.add('show');
                otherInput.required = true;
            } else {
                otherInput.classList.remove('show');
                otherInput.required = false;
                otherInput.value = '';
            }
        });
    
        // Check if user is banned
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/auth/check-auth', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to check user status');
                }
                
                const data = await response.json();
                
                if (data.user?.isBanned) {
                    alert('Your account has been disabled. You cannot submit document requests.');
                    window.location.href = '/residentdashboard.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Error checking user status:', error);
                return false;
            }
        }
    
        // Fetch the logged-in user's profile data
        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/auth/profile', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error fetching profile:', error);
                window.location.href = '/login.html';
                return null;
            }
        }
    
        // Auto-fill form with user data
        async function autoFillForm() {
            const user = await fetchUserProfile();
            if (user) {
                document.getElementById('address').value = user.address || '';
                
                // Check if user is banned during page load
                if (user.isBanned) {
                    alert('Your account has been disabled. You cannot submit document requests.');
                    window.location.href = '/residentdashboard.html';
                }
            }
        }
    
        // Handle form submission
        document.getElementById('documentRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // First check if user is banned
            const isAllowed = await checkUserStatus();
            if (!isAllowed) return;
            
            const user = await fetchUserProfile();
            if (!user) return;
            
            // Get selected document types
            const checkboxes = document.querySelectorAll('input[name="documentTypes"]:checked');
            const documentTypes = Array.from(checkboxes).map(cb => cb.value);
            
            // Handle "Other" document type
            const otherInput = document.getElementById('otherDocumentInput');
            if (documentTypes.includes('Other') && otherInput.value.trim()) {
                documentTypes[documentTypes.indexOf('Other')] = `Other: ${otherInput.value.trim()}`;
            }
    
            if (documentTypes.length === 0) {
                alert('Please select at least one document type');
                return;
            }
    
            const formData = {
                fullName: user.fullName,
                email: user.email,
                address: document.getElementById('address').value.trim(),
                documentTypes: documentTypes,
                purpose: document.getElementById('purpose').value.trim()
            };
    
            // Validate form
            if (!formData.address || !formData.purpose) {
                alert('Please fill in all required fields');
                return;
            }
    
            try {
                const response = await fetch('/api/requests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                    credentials: 'include'
                });
    
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to submit request');
                }
    
                alert('Request submitted successfully!');
                window.location.href = 'residentdashboard.html';
            } catch (error) {   
                console.error('Error submitting request:', error);
                alert(error.message || 'An error occurred. Please try again.');
            }
        });
    
        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            await autoFillForm();
            
            // Disable form if user is banned
            const isAllowed = await checkUserStatus();
            if (!isAllowed) {
                document.getElementById('documentRequestForm').querySelectorAll('input, select, textarea, button').forEach(element => {
                    element.disabled = true;
                });
            }
        });
        
        // Sidebar Toggle Script
        function toggleMenu() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }   
    </script>
</body>
</html>
