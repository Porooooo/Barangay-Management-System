<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Resident Schedule</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #5ECF89; }

        /* Sidebar Logo */
        .sidebar-logo {
            width: 120px;  
            height: auto;
            margin: 10px auto; 
            display: block;
            border-radius: 50%; 
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Dashboard Content */
        .dash-content {
            margin-top: 20px;
        }

        .overview {
            display: flex;
            flex-direction: column;
        }

        .boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .activity {
            margin-top: 20px;
        }

        .resident-requests {
            margin-top: 20px;
        }

        /* Table Styling (Copied from Document Requests Page) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .view-button {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Resident Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="residentdashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="requests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="createSchedule.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Request Schedule</span>
                </a></li>

                <li><a href="blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Blotter</span>
                </a></li>

                <li><a href="residentRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Your Requests</span>
                </a></li>

                <li><a href="residentSchedule.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Your Schedule</span>
                </a></li>

                <li><a href="notifications.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Notifications</span>
                </a></li>

                <li><a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
            <img src="images/profile.jpg" alt="Resident Profile">
        </div>

        <div class="dash-content">
            <div class="overview resident-schedule">
                <div class="title">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="text">Your Schedule</span>
                </div>
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Purpose</th>
                            <th>Preferred Date</th>
                            <th>Preferred Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Fetch the logged-in user's email from the server
        async function getLoggedInUserEmail() {
            try {
                const response = await fetch('/api/auth/profile');
                const result = await response.json();
                if (response.ok) {
                    return result.email; // Return the user's email from the session
                } else {
                    console.error("Failed to fetch profile:", result.error);
                    return null;
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                return null;
            }
        }

        // Fetch schedules for the logged-in user
        async function fetchSchedules() {
            const userEmail = await getLoggedInUserEmail(); // Fetch the user's email from the session
            console.log("User email:", userEmail); // Check if email is retrieved
            
            if (!userEmail) {
                alert("Please log in to view your schedule.");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch(`/api/schedule/user?email=${userEmail}`);
                console.log("Response status:", response.status); // Check response status
                
                const schedules = await response.json();
                console.log("Schedules:", schedules); // Check schedules data
                
                const tableBody = document.querySelector("#scheduleTable tbody");
                tableBody.innerHTML = ''; // Clear existing rows

                schedules.forEach(schedule => {
                    const row = tableBody.insertRow();
                    const fullNameCell = row.insertCell();
                    const addressCell = row.insertCell();
                    const purposeCell = row.insertCell();
                    const preferredDateCell = row.insertCell();
                    const preferredTimeCell = row.insertCell();
                    const statusCell = row.insertCell();

                    fullNameCell.textContent = schedule.fullName;
                    addressCell.textContent = schedule.address;
                    purposeCell.textContent = schedule.purpose;
                    preferredDateCell.textContent = new Date(schedule.preferredDate).toLocaleDateString();
                    preferredTimeCell.textContent = schedule.preferredTime;
                    statusCell.textContent = schedule.status || 'Pending';
                });
            } catch (error) {
                console.error("Error fetching schedules:", error);
                alert("An error occurred while fetching schedules.");
            }
        }

        // Sidebar Toggle
        function toggleMenu() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        document.querySelector(".sidebar-toggle").addEventListener("click", toggleMenu);

        // Load data when the page loads
        window.onload = function() {
            fetchSchedules();
        };
    </script>
</body>
</html>
