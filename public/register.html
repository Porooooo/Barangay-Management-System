<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            height: 550px;
            overflow: hidden;
        }

        .right-section {
            flex: 1;
            background-color: #f3e0b6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }

        .btn-signup {
            width: 100%;
            padding: 10px;
            background-color: #f3e0b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-signup:hover {
            background-color: #e3d3a8;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            margin: 20px 0;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .form-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-column {
            width: 48%;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 13px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #f3e0b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .modal-content button:hover {
            background-color: #e3d3a8;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 12px 0;
        }

        .checkbox-item {
            width: 48%;
            display: flex;
            align-items: center;
            margin: 6px 0;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 13px;
        }

        /* Full width elements */
        .full-width {
            width: 100%;
        }

        .file-upload-label {
            display: block;
            text-align: left;
            margin-bottom: 4px;
            font-size: 13px;
            color: #666;
        }

        .other-occupation {
            display: none;
            margin-top: 8px;
        }

        .password-section {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .password-strength {
            height: 4px;
            background: #eee;
            margin: 4px 0 12px;
            border-radius: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #ff0000;
            transition: all 0.3s;
        }

        .error-message {
            color: #ff0000;
            font-size: 11px;
            text-align: left;
            margin-top: -8px;
            margin-bottom: 8px;
            display: none;
        }

        .input-error {
            border-color: #ff0000 !important;
        }

        .password-requirements {
            text-align: left;
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }

        .password-requirements ul {
            margin: 4px 0 0 12px;
            padding: 0;
            font-size: 11px;
        }

        /* Password input with toggle */
        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .password-toggle i {
            font-size: 16px;
        }
        
        /* Modal heading adjustment */
        .modal-content h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="left-section">
            <div class="form-container">
                <h1>Register</h1>
                <p>Click the button below to create an account.</p>
                <button class="btn-signup" onclick="openModal()">Sign Up</button>
                <p class="register-link">Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </div>
        <div class="right-section">
            <img src="images/barangay-bg.png" alt="Logo">
        </div>
    </div>

    <!-- Modal for Registration Form -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="form-columns">
                    <div class="form-column">
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                        <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
                        <input type="text" id="address" name="address" placeholder="Complete Address" required>
                        <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
                    </div>
                    <div class="form-column">
                        <select id="civilStatus" name="civilStatus" required>
                            <option value="" disabled selected>Civil Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                        </select>
                        
                        <select id="occupation" name="occupation" onchange="toggleOtherOccupation(this)" required>
                            <option value="" disabled selected>Select Occupation</option>
                            <option value="Government Employee">Government Employee</option>
                            <option value="Private Employee">Private Employee</option>
                            <option value="OFW">OFW (Overseas Filipino Worker)</option>
                            <option value="Business Owner">Business Owner</option>
                            <option value="Farmer">Farmer</option>
                            <option value="Fisherman">Fisherman</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Healthcare Worker">Healthcare Worker</option>
                            <option value="Driver">Driver (Jeepney/Tricycle/Taxi)</option>
                            <option value="Construction Worker">Construction Worker</option>
                            <option value="Factory Worker">Factory Worker</option>
                            <option value="Household Helper">Household Helper</option>
                            <option value="Student">Student</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Retired">Retired</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Others">Others (Please specify)</option>
                        </select>
                        <input type="text" id="otherOccupation" name="otherOccupation" class="other-occupation" placeholder="Please specify your occupation">
                        
                        <select id="educationalAttainment" name="educationalAttainment" required>
                            <option value="" disabled selected>Educational Attainment</option>
                            <option value="Elementary Graduate">Elementary Graduate</option>
                            <option value="High School Graduate">High School Graduate</option>
                            <option value="Vocational Graduate">Vocational Graduate</option>
                            <option value="College Graduate">College Graduate</option>
                            <option value="Post Graduate">Post Graduate</option>
                            <option value="None">None</option>
                        </select>
                        
                        <label for="profilePicture" class="file-upload-label">Profile Picture (Required):</label>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                    </div>
                </div>
                
                <div class="checkbox-group full-width">
                    <div class="checkbox-item">
                        <input type="checkbox" id="registeredVoter" name="registeredVoter" value="true">
                        <label for="registeredVoter">Registered Voter</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="fourPsMember" name="fourPsMember" value="true">
                        <label for="fourPsMember">4Ps Member</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pwdMember" name="pwdMember" value="true">
                        <label for="pwdMember">PWD Member</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="seniorCitizen" name="seniorCitizen" value="true">
                        <label for="seniorCitizen">Senior Citizen</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pregnant" name="pregnant" value="true">
                        <label for="pregnant">Pregnant</label>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="password-section full-width">
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-uppercase">At least one uppercase letter</li>
                            <li id="req-special">At least one special character</li>
                        </ul>
                    </div>
                    
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Create Password" required oninput="checkPasswordStrength()">
                        <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="error-message" id="password-error">Passwords do not match</div>
                </div>
                
                <button type="submit" id="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Open Modal
        function openModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // Toggle other occupation field
        function toggleOtherOccupation(select) {
            const otherOccupationField = document.getElementById('otherOccupation');
            if (select.value === 'Others') {
                otherOccupationField.style.display = 'block';
                otherOccupationField.required = true;
            } else {
                otherOccupationField.style.display = 'none';
                otherOccupationField.required = false;
                otherOccupationField.value = '';
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('password-strength-bar');
            const reqLength = document.getElementById('req-length');
            const reqUppercase = document.getElementById('req-uppercase');
            const reqSpecial = document.getElementById('req-special');
            
            // Reset requirements
            reqLength.style.color = '#666';
            reqUppercase.style.color = '#666';
            reqSpecial.style.color = '#666';
            
            let strength = 0;
            
            // Check length
            if (password.length >= 8) {
                strength += 1;
                reqLength.style.color = '#4CAF50';
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                strength += 1;
                reqUppercase.style.color = '#4CAF50';
            }
            
            // Check special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength += 1;
                reqSpecial.style.color = '#4CAF50';
            }
            
            // Update strength bar
            if (strength === 0) {
                strengthBar.style.width = '0%';
                strengthBar.style.background = '#ff0000';
            } else if (strength === 1) {
                strengthBar.style.width = '33%';
                strengthBar.style.background = '#ff4d4d';
            } else if (strength === 2) {
                strengthBar.style.width = '66%';
                strengthBar.style.background = '#ffcc00';
            } else if (strength === 3) {
                strengthBar.style.width = '100%';
                strengthBar.style.background = '#4CAF50';
            }
        }

        // Validate password match
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('password-error');
            const submitBtn = document.getElementById('submit-btn');
            
            if (password !== confirmPassword && confirmPassword !== '') {
                errorElement.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('input-error');
                submitBtn.disabled = true;
                return false;
            } else {
                errorElement.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('input-error');
                submitBtn.disabled = false;
                return true;
            }
        }

        // Validate password requirements
        function validatePasswordRequirements() {
            const password = document.getElementById('password').value;
            
            // Check length
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return false;
            }
            
            // Check uppercase
            if (!/[A-Z]/.test(password)) {
                alert('Password must contain at least one uppercase letter');
                return false;
            }
            
            // Check special character
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                alert('Password must contain at least one special character');
                return false;
            }
            
            return true;
        }

         // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Validate passwords match
        if (!validatePassword()) {
            return;
        }
        
        // Validate password requirements
        if (!validatePasswordRequirements()) {
            return;
        }

        // Get occupation value
        let occupationValue = document.getElementById('occupation').value;
        if (occupationValue === 'Others') {
            occupationValue = document.getElementById('otherOccupation').value;
        }

        const formData = new FormData();
        formData.append('fullName', document.getElementById('fullName').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('contactNumber', document.getElementById('contactNumber').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('birthdate', document.getElementById('birthdate').value);
        formData.append('civilStatus', document.getElementById('civilStatus').value);
        formData.append('occupation', occupationValue);
        formData.append('educationalAttainment', document.getElementById('educationalAttainment').value);
        formData.append('registeredVoter', document.getElementById('registeredVoter').checked);
        formData.append('fourPsMember', document.getElementById('fourPsMember').checked);
        formData.append('pwdMember', document.getElementById('pwdMember').checked);
        formData.append('seniorCitizen', document.getElementById('seniorCitizen').checked);
        formData.append('pregnant', document.getElementById('pregnant').checked);
        formData.append('password', document.getElementById('password').value);
        formData.append('confirmPassword', document.getElementById('confirmPassword').value);
        formData.append('profilePicture', document.getElementById('profilePicture').files[0]);

        try {       
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                body: formData,
                credentials: 'include' // Important for sessions
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = 'login.html';
            } else {
                alert(result.message || result.error || 'Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while registering.');
        }
    });

        // Add event listeners for password validation
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
        document.getElementById('confirmPassword').addEventListener('input', validatePassword);
    </script>
</body>
</html>
