<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brgy. Talipapa Management System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 25px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 90%;
      height: 500px;
      margin: 50px auto;
      overflow: hidden;
    }

    .left-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #ffffff;
    }

    .form-container {
      max-width: 350px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f3e0b6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #e3d3a8;
    }

    .right-section {
      flex: 1;
      background-color: #f3e0b6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-section img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
    }

    .login-link,
    .admin-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a,
    .admin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover,
    .admin-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="images/barangay-bg.png" alt="Brgy Logo">
    <h1>BRGY. TALIPAPA CABANATUAN CITY</h1>
  </div>

  <!-- Login Container -->
  <div class="container">
    <div class="left-section">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required> 
          <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="login-link">
          Don't have an account? <a href="register.html">Sign Up Here</a>
        </div>
        <div class="admin-link">
          <a href="admin-login.html">Admin Login</a>
        </div>
      </div>
    </div>
    <div class="right-section">
      <img src="images/barangay-bg.png" alt="Logo">
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const loginData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData)
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || "Login successful!");
          localStorage.setItem("residentEmail", result.email);
          window.location.href = 'residentdashboard.html';
        } else {
          alert(result.error || "Invalid email or password.");
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while logging in.');
      }
    });
  </script>
</body>
</html>
