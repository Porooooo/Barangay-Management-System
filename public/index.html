<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brgy. Talipapa Management System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* new background gradient */
      background: linear-gradient(135deg, #d4eaf7 0%, #f3e0b6 100%);
      background-attachment: fixed;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      flex-shrink: 0;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 20px;
      color: #333;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;   /* smaller like login page */
      width: 90%;
      height: 300px;      /* smaller like login page */
      margin: 30px auto;
      overflow: hidden;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #f3e0b6;
    }

    .right-section img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .left-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 20px 0 0 20px;
      transition: all 0.3s ease;
    }

    .form-container {
      max-width: 260px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-weight: 800;
      color: #000000;
      text-align: center;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
      margin: 8px 0;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f3e0b6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e3d3a8;
    }

    .login-link,
    .admin-link {
      margin-top: 12px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }

    .login-link a,
    .admin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover,
    .admin-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 5px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 90%;
        margin: 20px;
      }

      .right-section {
        order: -1; /* Moves logo to top */
        padding: 15px;
        background: transparent;
        text-align: center;
      }

      .right-section img {
        width: 140px;
        height: 140px;
      }

      .left-section {
        padding: 20px;
        border-radius: 0;
        text-align: center;
        width: 100%;
      }

      .form-container {
        width: 100%;
        max-width: 100%;
      }

      form input, 
      button {
        width: 100%;
        font-size: 13px;
        padding: 9px;
      }

      h2 {
        font-size: 22px;
      }

      .login-link, .admin-link, .forgot-password {
        font-size: 12px;
      }

      .header {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      
      .header img {
        margin-right: 0;
        margin-bottom: 5px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
      }
      
      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="images/barangay-bg.png" alt="Brgy Logo">
    <h1>BRGY. TALIPAPA CABANATUAN CITY</h1>
  </div><br><br><br>

  <!-- Login Container -->
  <div class="container">
    <div class="left-section">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="password-toggle" id="togglePassword">ðŸ™ˆ</span>
          </div>
          <div id="errorMessage" class="error-message" style="display: none;"></div>
          <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="login-link">
          Don't have an account? <a href="register.html">Sign Up Here</a>
        </div>
      </div>
    </div>
    <div class="right-section">
      <img src="images/barangay-bg.png" alt="Logo">
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'ðŸ™ˆ' : 'ðŸ™‰';
    });

    // Check for active session on page load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/auth/check-session', {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.isAuthenticated) {
            // Redirect based on role
            if (data.user.role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'residentdashboard.html';
            }
          }
        }
      } catch (error) {
        console.log('No active session');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');

      errorElement.style.display = 'none';
      errorElement.textContent = '';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || result.error || 'Login failed');
        }

        // Store user data in localStorage
        localStorage.setItem('userId', result.user._id);
        localStorage.setItem('userEmail', result.user.email);
        localStorage.setItem('userFullName', `${result.user.firstName} ${result.user.lastName}`);
        localStorage.setItem('userRole', result.user.role);
        
        // Redirect based on user role from backend
        if (result.user.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        } else {
          window.location.href = 'residentdashboard.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorElement.textContent = error.message || 'An error occurred during login. Please try again.';
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
