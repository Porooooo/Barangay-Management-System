<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brgy. Talipapa Management System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      flex-shrink: 0;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 20px;
      color: #333;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 750px;
      width: 85%;
      height: 420px;
      margin: 30px auto;
      overflow: hidden;
      flex-shrink: 0;
    }

    .left-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #ffffff;
    }

    .form-container {
      max-width: 300px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
    }

    .input-group {
      position: relative;
      margin: 8px 0;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f3e0b6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    button:hover {
      background-color: #e3d3a8;
    }

    .right-section {
      flex: 1;
      background-color: #f3e0b6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .right-section img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    .login-link,
    .admin-link {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .login-link a,
    .admin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover,
    .admin-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 400px;
      }
      
      .right-section {
        padding: 20px;
      }
      
      .right-section img {
        width: 150px;
        height: 150px;
      }
      
      .header h1 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      
      .header img {
        margin-right: 0;
        margin-bottom: 5px;
      }
      
      .left-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="images/barangay-bg.png" alt="Brgy Logo">
    <h1>BRGY. TALIPAPA CABANATUAN CITY</h1>
  </div>

  <!-- Login Container -->
  <div class="container">
    <div class="left-section">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
          </div>
          <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="login-link">
          Don't have an account? <a href="register.html">Sign Up Here</a>
        </div>

      </div>
    </div>
    <div class="right-section">
      <img src="images/barangay-bg.png" alt="Logo">
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });

    // Check for active session on page load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('api/auth/check-session', {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            // Redirect based on role
            if (data.user.role === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'residentdashboard.html';
            }
          }
        }
      } catch (error) {
        console.log('No active session');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include' // Important for sessions to work
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || errorData.message || 'Login failed');
        }

        const data = await response.json();
        
        // Store user data in localStorage
        localStorage.setItem('userId', data.user._id);
        localStorage.setItem('userEmail', data.user.email);
        localStorage.setItem('userFullName', `${data.user.firstName} ${data.user.lastName}`);
        localStorage.setItem('userRole', data.user.role);
        
        // Redirect based on user role from backend
        if (data.user.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        } else {
          window.location.href = 'residentdashboard.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        alert(error.message || 'An error occurred during login. Please try again.');
      }
    });
  </script>
</body>
</html>
