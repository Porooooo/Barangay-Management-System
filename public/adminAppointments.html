<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin Appointments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #5ECF89; }

        /* Sidebar Logo */
        .sidebar-logo {
            width: 120px;  
            height: auto;
            margin: 10px auto; 
            display: block;
            border-radius: 50%; 
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            font-weight: 500;
        }
        
        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .filter-group button {
            padding: 8px 16px;
            background-color: #5ECF89;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styles */
        .action-button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .approve-btn {
            background-color: #28a745; 
            color: white;
        }

        .approve-btn:hover {
            background-color: #218838;
        }

        .reject-btn {
            background-color: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background-color: #c82333;
        }

        .delete-btn {
            background-color: #ffc107;
            color: white;
        }

        .status-pending {
            color: #ffc107;
            font-weight: 500;
        }
        
        .status-approved {
            color: #28a745;
            font-weight: 500;
        }
        
        .status-rejected {
            color: #dc3545;
            font-weight: 500;
        }
        
        /* Real-time notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #5ECF89;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.hide {
            animation: slideOut 0.5s forwards;
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Admin Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html" class="active">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="manage-residents.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Manage Residents</span>
                </a></li>
                <li><a href="adminRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Document Requests</span>
                </a></li>
                <li><a href="adminAppointments.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Appointments</span>
                </a></li>
                <li><a href="blotter-records.html">
                    <i class="uil uil-file-shield-alt"></i>
                    <span class="link-name">Blotter Records</span>
                </a></li>
                <li><a href="adminAnnounce.html">
                    <i class="uil uil-megaphone"></i>
                    <span class="link-name">Make Announcement</span>
                </a></li>
                <li><a href="emergency.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Emergency Alerts</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>

        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="text">Appointment Requests</span>
                </div>
                
                <!-- Filter Controls -->
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dateFilter">Date Range:</label>
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                    </div>
                    
                    <div class="filter-group">
                        <label for="upcomingFilter">
                            <input type="checkbox" id="upcomingFilter">
                            Upcoming Only
                        </label>
                    </div>
                    
                    <button id="applyFilters" class="filter-button">Apply Filters</button>
                    <button id="resetFilters" class="filter-button">Reset</button>
                </div>
                
                <table id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Contact Number</th>
                            <th>Address</th>
                            <th>Purpose</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Real-time Notification -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/index.min.js"></script>
    
    <script>
        // Connect to WebSocket server
        const socket = io();
        
        // DOM Elements
        const appointmentsTable = document.getElementById('appointmentsTable');
        const statusFilter = document.getElementById('statusFilter');
        const upcomingFilter = document.getElementById('upcomingFilter');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const applyFilters = document.getElementById('applyFilters');
        const resetFilters = document.getElementById('resetFilters');
        const notification = document.getElementById('notification');
        
        // Current filter state
        let currentFilters = {
            status: '',
            upcoming: false,
            startDate: '',
            endDate: ''
        };
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchAppointments();
            setupEventListeners();
            setupWebSocketListeners();
            
            // Set default dates for filters
            const today = new Date().toISOString().split('T')[0];
            startDate.value = today;
            endDate.value = new Date(new Date().setMonth(new Date().getMonth() + 1)).toISOString().split('T')[0];
        });
        
        // Set up event listeners
        function setupEventListeners() {
            applyFilters.addEventListener('click', applyFiltersHandler);
            resetFilters.addEventListener('click', resetFiltersHandler);
        }
        
        // Set up WebSocket listeners
        function setupWebSocketListeners() {
            // Listen for appointment updates
            socket.on('appointment-update', (data) => {
                showNotification(`${data.type === 'created' ? 'New' : 'Updated'} appointment for ${data.appointment.fullName}`);
                fetchAppointments();
            });
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.classList.remove('hide');
                }, 500);
            }, 3000);
        }
        
        // Apply filters handler
        function applyFiltersHandler() {
            currentFilters = {
                status: statusFilter.value,
                upcoming: upcomingFilter.checked,
                startDate: startDate.value,
                endDate: endDate.value
            };
            
            fetchAppointments();
        }
        
        // Reset filters handler
        function resetFiltersHandler() {
            statusFilter.value = '';
            upcomingFilter.checked = false;
            
            const today = new Date().toISOString().split('T')[0];
            startDate.value = today;
            endDate.value = new Date(new Date().setMonth(new Date().getMonth() + 1)).toISOString().split('T')[0];
            
            currentFilters = {
                status: '',
                upcoming: false,
                startDate: today,
                endDate: new Date(new Date().setMonth(new Date().getMonth() + 1)).toISOString().split('T')[0]
            };
            
            fetchAppointments();
        }
        
        // Fetch appointments with current filters
        async function fetchAppointments() {
            try {
                // Build query string from filters
                const queryParams = new URLSearchParams();
                
                if (currentFilters.status) {
                    queryParams.append('status', currentFilters.status);
                }
                
                if (currentFilters.upcoming) {
                    queryParams.append('upcoming', 'true');
                }
                
                if (currentFilters.startDate) {
                    queryParams.append('startDate', currentFilters.startDate);
                }
                
                if (currentFilters.endDate) {
                    queryParams.append('endDate', currentFilters.endDate);
                }
                
                const response = await fetch(`/api/schedule?${queryParams.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const appointments = await response.json();
                renderAppointments(appointments);
            } catch (error) {
                console.error('Error fetching appointments:', error);
                appointmentsTable.querySelector('tbody').innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; color: red;">
                            Error loading appointments. Please try again.
                        </td>
                    </tr>
                `;
            }
        }
        
        // Render appointments to the table
        function renderAppointments(appointments) {
            const tbody = appointmentsTable.querySelector('tbody');
            
            if (appointments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center;">
                            No appointments found matching your criteria.
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = '';
            
            appointments.forEach(appointment => {
                const row = document.createElement('tr');
                row.dataset.id = appointment._id;
                
                // Determine status class
                const statusClass = `status-${appointment.status.toLowerCase()}`;
                
                row.innerHTML = `
                    <td>${appointment.fullName || 'N/A'}</td>
                    <td>${appointment.contactNumber || 'N/A'}</td>
                    <td>${appointment.address || 'N/A'}</td>
                    <td>${appointment.purpose}</td>
                    <td>${appointment.formattedDate || format(new Date(appointment.preferredDate), 'MMM dd, yyyy')}</td>
                    <td>${appointment.preferredTime}</td>
                    <td class="${statusClass}">${appointment.status || 'Pending'}</td>
                    <td>
                        ${appointment.status !== 'Approved' ? 
                            `<button class="action-button approve-btn" data-id="${appointment._id}">Approve</button>` : ''}
                        ${appointment.status !== 'Rejected' ? 
                            `<button class="action-button reject-btn" data-id="${appointment._id}">Reject</button>` : ''}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', () => handleAppointmentAction(btn.dataset.id, 'approve'));
            });
            
            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', () => handleAppointmentAction(btn.dataset.id, 'reject'));
            });
        }
        
        // Handle appointment actions (approve/reject)
        async function handleAppointmentAction(appointmentId, action) {
            if (!confirm(`Are you sure you want to ${action} this appointment?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/schedule/${appointmentId}/${action}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Failed to ${action} appointment`);
                }
                
                showNotification(`Appointment ${action}d successfully!`);
                fetchAppointments();
            } catch (error) {
                console.error(`Error ${action}ing appointment:`, error);
                alert(`Error: ${error.message}`);
            }
        }
        
        // Sidebar Toggle
        function toggleMenu() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }
    </script>
</body>
</html>
