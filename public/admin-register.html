<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 50px;
            height: 100vh;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #efcd84;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            color: white;
        }
        .modal-content button:hover {
            background-color: #e3d3a8;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Check if user is logged in as admin -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'admin-login.html';
                    return;
                }

                const response = await fetch('/api/admin/check-auth', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (!data.isAuthenticated || !data.user || data.user.role !== 'admin') {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'admin-login.html';
            }
        });
    </script>

    <!-- Main Content -->
    <div class="main-content">
        <div class="modal-content">
            <h2>Admin Register</h2>
            <form id="adminRegisterForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <select id="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="Brgy. Captain">Brgy. Captain</option>
                    <option value="Secretary">Secretary</option>
                    <option value="Treasurer">Treasurer</option>
                    <option value="Councilor">Councilor</option>
                </select>
                <select id="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Office of the Barangay Captain">Office of the Barangay Captain</option>
                    <option value="Barangay Secretary Office">Barangay Secretary Office</option>
                    <option value="Barangay Treasurer Office">Barangay Treasurer Office</option>
                </select>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <button type="submit" id="submitBtn">Register</button>
                <div id="loadingIndicator" class="loading">Processing...</div>
            </form>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Handle form submission
        document.getElementById('adminRegisterForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Disable submit button and show loading indicator
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            submitBtn.disabled = true;
            loadingIndicator.style.display = 'block';

            const adminData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                position: document.getElementById('position').value,
                department: document.getElementById('department').value,
                password: document.getElementById('password').value
            };

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please log in as admin first');
                    window.location.href = 'admin-login.html';
                    return;
                }

                const response = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(adminData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert(result.error || result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while registering.');
            } finally {
                // Re-enable submit button and hide loading indicator
                submitBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
