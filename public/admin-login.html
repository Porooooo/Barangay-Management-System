<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Barangay Talipapa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/barangay-bg.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #0d4f8b;
      --secondary: #e6a919;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e6f2ff 0%, #f0f8ff 100%);
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(13, 79, 139, 0.15);
      max-width: 700px;
      width: 95%;
      min-height: 420px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: linear-gradient(135deg, var(--primary) 0%, #1c6ea4 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1;
    }

    .logo-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 12px;
    }

    .logo-text h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo-text p {
      font-size: 14px;
      opacity: 0.9;
    }

    .welcome-text {
      text-align: center;
      margin-top: 20px;
      z-index: 1;
      max-width: 300px;
    }

    .welcome-text h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .welcome-text p {
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #ffffff;
    }

    .form-container {
      max-width: 320px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 8px;
    }

    .form-subtitle {
      margin-bottom: 20px;
      color: #666;
      text-align: center;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin: 18px 0;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    form input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s;
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 70%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 16px;
      transition: color 0.3s;
      background: none;
      border: none;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 25px;
      height: 25px;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary) 0%, #1c6ea4 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 3px 8px rgba(13, 79, 139, 0.3);
      font-family: 'Poppins', sans-serif;
    }

    .login-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(13, 79, 139, 0.4);
    }

    .login-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .form-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 8px;
    }

    a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      font-size: 13px;
      transition: color 0.3s;
    }

    a:hover {
      color: #1c6ea4;
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      background-color: #ffeaea;
      border-radius: 5px;
      border-left: 3px solid #e74c3c;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        min-height: auto;
      }
      
      .left-section {
        padding: 20px 15px;
      }
      
      .logo-container img {
        width: 80px;
        height: 80px;
      }
      
      .logo-text h2 {
        font-size: 20px;
      }
      
      .welcome-text h3 {
        font-size: 16px;
      }
      
      .right-section {
        padding: 25px 15px;
      }
      
      h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 12px;
        min-height: auto;
      }
      
      .left-section {
        padding: 15px 12px;
      }
      
      .logo-container img {
        width: 70px;
        height: 70px;
      }
      
      .logo-text h2 {
        font-size: 18px;
      }
      
      .welcome-text {
        margin-top: 15px;
      }
      
      .welcome-text h3 {
        font-size: 15px;
      }
      
      .welcome-text p {
        font-size: 12px;
      }
      
      .right-section {
        padding: 20px 12px;
      }
      
      .form-container {
        max-width: 100%;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .form-subtitle {
        font-size: 13px;
        margin-bottom: 15px;
      }
      
      .input-group {
        margin: 15px 0;
      }
      
      form input {
        padding: 10px 35px 10px 10px;
        font-size: 13px;
      }
      
      .login-button {
        padding: 12px;
        font-size: 14px;
      }
      
      .form-links {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left section: Branding -->
    <div class="left-section">
      <div class="logo-container">
        <img src="images/barangay-bg.png" alt="Barangay Talipapa Logo" />
        <div class="logo-text">
          <h2>Barangay Talipapa</h2>
          <p>Cabanatuan City</p>
        </div>
      </div>
      <div class="welcome-text">
        <h3>Admin Access</h3>
        <p>Secure administrative portal for Barangay Talipapa management</p>
      </div>
    </div>

    <!-- Right section: Admin Login form -->
    <div class="right-section">
      <div class="form-container">
        <h1>Admin Login</h1>
        <p class="form-subtitle">Enter your admin credentials to continue</p>
        <form id="adminLoginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your admin email" required />
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          
          <div id="errorMessage" class="error-message" style="display: none;"></div>
          
          <button type="submit" class="login-button" id="loginButton">Log In</button>
          
          <div class="form-links">
            <a href="/login">Return to User Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Handle Admin Login
    document.getElementById('adminLoginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      // Clear previous messages
      errorElement.style.display = 'none';

      try {
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';

        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        const result = await response.json();

        if (!response.ok) {
          errorElement.textContent = result.error || result.message || "Login failed.";
          errorElement.style.display = 'block';
          throw new Error(result.message || 'Login failed');
        }

        // Login successful
        localStorage.setItem('token', result.token || 'session-based');
        localStorage.setItem('user', JSON.stringify(result.user));

        // Redirect to admin dashboard
        window.location.href = result.redirect || '/admin-dashboard';
      } catch (error) {
        console.error('Login error:', error);
        // Error message already displayed above
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Log In';
      }
    });
  </script>
</body>
</html>
