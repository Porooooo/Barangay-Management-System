<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d4eaf7 0%, #f3e0b6 100%);
      background-attachment: fixed;
      margin: 0;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      height: 300px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #f3e0b6;
    }

    .right-section img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .left-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 20px 0 0 20px;
      transition: all 0.3s ease;
    }

    .form-container {
      max-width: 260px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      color: #000000;
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 15px;
      color: #666;
      text-align: center;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin: 8px 0;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f3e0b6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      background-color: #e3d3a8;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .login-link {
      margin-top: 12px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 90%;
        margin: 20px;
      }

      .right-section {
        order: -1;
        padding: 15px;
        background: transparent;
        text-align: center;
      }

      .right-section img {
        width: 140px;
        height: 140px;
      }

      .left-section {
        padding: 20px;
        border-radius: 0;
        text-align: center;
        width: 100%;
      }

      .form-container {
        width: 100%;
        max-width: 100%;
      }

      form input, 
      button {
        width: 100%;
        font-size: 13px;
        padding: 9px;
      }

      h1 {
        font-size: 22px;
      }

      p, .login-link {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="form-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
          <input type="email" id="email" placeholder="Email" required />
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
            <span class="password-toggle" id="togglePassword">ðŸ™ˆ</span>
          </div>
          <button type="submit" id="loginButton">Login</button>
        </form>
        <p class="login-link">Return to <a href="login">User Login</a></p>
      </div>
    </div>
    <div class="right-section">
      <img src="images/barangay-bg.png" alt="Admin Image" />
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'ðŸ™ˆ' : 'ðŸ™‰';
    });

    // Handle Admin Login
    document.getElementById('adminLoginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      const loginData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData),
          credentials: 'include'
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('token', result.token || 'session-based');
          localStorage.setItem('user', JSON.stringify(result.user));

          // no alert on success, just redirect
          window.location.href = result.redirect || 'admin-dashboard';
        } else {
          alert(result.error || result.message || "Login failed.");
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while logging in.');
        loginButton.disabled = false;
        loginButton.textContent = "Login";
      }
    });
  </script>
</body>
</html>
