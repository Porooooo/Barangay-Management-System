<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Barangay Talipapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/announcement.css">
    <link rel="icon" type="image/png" href="images/barangay-bg.png">
</head>
<body>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Brgy. Talipapa</span>
        </div>
        
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/residentdashboard">
                    <i class="fas fa-home"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
            
                <li><a href="/requests">
                    <i class="fas fa-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="/announcement" class="active">
                    <i class="fas fa-bell"></i>
                    <span class="link-name">Announcements</span>
                </a></li>
            
                <li><a href="/blotter">
                    <i class="fas fa-shield-alt"></i>
                    <span class="link-name">Blotter</span>
                </a></li>
            
                
            </ul>
            
            <!-- Logout Section -->
            <div class="logout-section">
                <a href="#" id="sidebarLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="link-name">Logout</span>
                </a>
            </div>
        </div>
        
        <!-- Greeting and Time Section - MOVED TO BOTTOM -->
        <div class="greeting-section">
            <div class="greeting" id="greetingText">Good Morning</div>
            <div class="current-date" id="currentDate">Thursday, Jul 09, 2020</div>
            <div class="current-time" id="currentTime">07:08:09 AM</div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <section class="main-content">
        <div class="page-header">
        </div>

        <!-- Announcements Container -->
        <div class="announcements-container">
            <h2 class="announcements-title">Latest Announcements</h2>
            
            <div class="announcements-list" id="announcementsList">
                <div class="no-announcements">
                    <p>Loading announcements...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <h3>Are you sure you want to logout?</h3>
            <div class="modal-actions">
                <button class="confirm" onclick="confirmLogout()">Yes, Logout</button>
                <button class="cancel" onclick="closeLogoutModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
    
        // Toggle sidebar menu
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            sidebar.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                menuBtn.style.display = 'none';
            } else {
                menuBtn.style.display = 'flex';
            }
        }

        // Create and add mobile close button to sidebar
        function addMobileCloseButton() {
            const sidebar = document.querySelector('.sidebar');
            const closeBtn = document.createElement('div');
            closeBtn.className = 'mobile-close-btn';
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.onclick = toggleMenu;
            
            const logoName = document.querySelector('.logo-name');
            logoName.appendChild(closeBtn);
        }

        // Close sidebar when clicking on a link (mobile)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // Update greeting and time
        function updateGreetingAndTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Set greeting based on time of day
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            // Format time with AM/PM
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            const timeString = `${formattedHours}:${minutes}:${seconds} ${ampm}`;
            
            // Update DOM elements
            document.getElementById('greetingText').textContent = greeting;
            document.getElementById('currentDate').textContent = dateString;
            document.getElementById('currentTime').textContent = timeString;
        }

        // Update time every second
        setInterval(updateGreetingAndTime, 1000);
        updateGreetingAndTime(); // Initial call

        // Add authFetch function for consistent authentication
        async function authFetch(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            if (response.status === 401) {
                window.location.href = "/";
                return null;
            }
            return response;
        }
    
        // Fetch current user profile with proper error handling
        async function fetchCurrentUser() {
            try {
                const response = await authFetch('/api/auth/profile');
                
                if (!response) return null;
                
                if (response.ok) {
                    currentUser = await response.json();
                    return currentUser;
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
            return null;
        }
    
        // Get user profile picture URL
        function getUserProfilePicture(userData) {
            if (!userData) return '/images/default-profile.png';
            
            if (userData.profilePicture) {
                if (userData.profilePicture.startsWith('http') || userData.profilePicture.startsWith('/')) {
                    return userData.profilePicture;
                } else {
                    return '/uploads/' + userData.profilePicture;
                }
            }
            return '/images/default-profile.png';
        }
    
        // Calculate total comments (including replies)
        function calculateTotalComments(comments) {
            if (!comments || !Array.isArray(comments)) return 0;
            
            let total = comments.length;
            comments.forEach(comment => {
                if (comment.replies && Array.isArray(comment.replies)) {
                    total += comment.replies.length;
                }
            });
            
            return total;
        }
    
        // Format comment count text
        function formatCommentCount(count) {
            if (count === 0) return '';
            if (count === 1) return '1 comment';
            return `${count} comments`;
        }
    
        // Load announcements from server
        async function loadAnnouncements() {
            try {
                await fetchCurrentUser(); // Ensure user data is loaded first
                
                const response = await authFetch('/api/announcements/user');
                
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error('Failed to load announcements');
                }
                
                const announcements = await response.json();
                displayAnnouncements(announcements);
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('announcementsList').innerHTML = `
                    <div class="post">
                        <p>Error loading announcements. Please try again later.</p>
                    </div>
                `;
            }
        }
    
        // Display announcements in Facebook-style posts
        function displayAnnouncements(announcements) {
            const container = document.getElementById('announcementsList');
            
            if (!announcements || announcements.length === 0) {
                container.innerHTML = `
                    <div class="post">
                        <p>No announcements available at this time.</p>
                    </div>
                `;
                return;
            }
    
            container.innerHTML = announcements.map(announcement => {
                const createdAt = new Date(announcement.createdAt);
                const eventTime = announcement.eventDateTime ? new Date(announcement.eventDateTime) : null;
                
                return `
                <div class="post" id="post-${announcement._id}">
                    <div class="post-header">
                        <img src="/images/barangay-bg.png" alt="Admin" class="post-avatar">
                        <div class="post-user-info">
                            <h3 class="post-username">Barangay Admin</h3>
                            <p class="post-time">${createdAt.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <h4 class="post-title">${announcement.title}</h4>
                        <p class="post-text">${announcement.content}</p>
                        
                        <!-- Image section with view button -->
                        ${announcement.imageUrl ? `
                            <div class="image-section">
                                <button class="view-image-btn" onclick="toggleImage('${announcement._id}')">
                                    <i class="fas fa-image"></i> View Image
                                </button>
                                <img src="${announcement.imageUrl}" class="post-image" id="image-${announcement._id}" alt="Announcement Image" style="display: none;">
                            </div>
                        ` : ''}
                        
                        ${eventTime ? `<p><strong>Event Time:</strong> ${eventTime.toLocaleString()}</p>` : ''}
                        <div>
                            ${announcement.targetGroups?.map(group => `
                                <span class="target-badge">${group}</span>
                            `).join('')}
                            ${announcement.targetOccupation ? `<span class="target-badge">Occupation: ${announcement.targetOccupation}</span>` : ''}
                            ${announcement.targetEducation ? `<span class="target-badge">Education: ${announcement.targetEducation}</span>` : ''}
                            ${announcement.targetCivilStatus ? `<span class="target-badge">Civil Status: ${announcement.targetCivilStatus}</span>` : ''}
                            ${announcement.targetIncome ? `<span class="target-badge">Income: ${announcement.targetIncome}</span>` : ''}
                        </div>
                    </div>
                    <div class="post-footer">
                        <!-- Comment count will be inserted here by loadComments function -->
                        <div id="comment-count-${announcement._id}" class="comment-count"></div>
                    </div>
                    
                    <!-- Comments Section -->
                    <div class="comments-section" id="comments-${announcement._id}" style="display: none;">
                        <div class="comment-form">
                            <input type="text" class="comment-input" id="comment-input-${announcement._id}" placeholder="Write a comment...">
                            <button class="comment-submit" onclick="postComment('${announcement._id}')">Comment</button>
                        </div>
                        <div class="comments-list" id="comments-list-${announcement._id}">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>
                `;
            }).join('');
    
            // Load comments for each announcement
            announcements.forEach(announcement => {
                loadComments(announcement._id);
            });
        }
    
        // Toggle comments section
        function toggleComments(announcementId) {
            const commentsSection = document.getElementById(`comments-${announcementId}`);
            if (commentsSection.style.display === 'block') {
                commentsSection.style.display = 'none';
            } else {
                commentsSection.style.display = 'block';
                // Ensure comments are loaded when section is opened
                loadComments(announcementId);
            }
        }
    
        // Load comments for an announcement
        async function loadComments(announcementId) {
            try {
                const response = await authFetch(`/api/announcements/${announcementId}/comments`);
                
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error('Failed to load comments');
                }
                
                const comments = await response.json();
                
                // Update comment count
                updateCommentCount(announcementId, comments);
                
                // Display comments
                displayComments(announcementId, comments);
            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById(`comments-list-${announcementId}`).innerHTML = `
                    <div class="no-comments">
                        <p>Error loading comments. Please try again later.</p>
                    </div>
                `;
            }
        }
    
        // Update comment count display
        function updateCommentCount(announcementId, comments) {
            const commentCountElement = document.getElementById(`comment-count-${announcementId}`);
            const totalComments = calculateTotalComments(comments);
            const commentCountText = formatCommentCount(totalComments);
            
            if (commentCountText) {
                commentCountElement.innerHTML = `
                    <button class="post-action-btn" onclick="toggleComments('${announcementId}')">
                        <i class="fas fa-comment"></i> ${commentCountText}
                    </button>
                `;
                commentCountElement.style.display = 'block';
            } else {
                commentCountElement.innerHTML = `
                    <button class="post-action-btn" onclick="toggleComments('${announcementId}')">
                        <i class="fas fa-comment"></i> Comment
                    </button>
                `;
                commentCountElement.style.display = 'block';
            }
        }
    
        // Display comments with actual user profiles
        function displayComments(announcementId, comments) {
            const container = document.getElementById(`comments-list-${announcementId}`);
            
            if (!comments || comments.length === 0) {
                container.innerHTML = `
                    <div class="no-comments">
                        <p>No comments yet. Be the first to comment!</p>
                    </div>
                `;
                return;
            }
    
            container.innerHTML = comments.map(comment => {
                const commentTime = new Date(comment.createdAt);
                const isAdminComment = comment.userName === 'Barangay Admin';
                const isCurrentUserComment = currentUser && comment.userId === currentUser._id;
                
                // Use actual profile picture from comment data or fallback to current user's picture
                let profilePicture = '/images/default-profile.png';
                
                if (comment.userProfilePicture) {
                    // Use the profile picture from the comment data (if provided by server)
                    profilePicture = comment.userProfilePicture.startsWith('http') || comment.userProfilePicture.startsWith('/') 
                        ? comment.userProfilePicture 
                        : '/uploads/' + comment.userProfilePicture;
                } else if (currentUser && comment.userId === currentUser._id) {
                    // Fallback: if it's the current user's comment, use their profile picture
                    profilePicture = getUserProfilePicture(currentUser);
                }
                
                return `
                <div class="comment ${isAdminComment ? 'admin-comment' : ''}" id="comment-${comment._id}">
                    <div class="comment-header">
                        <img src="${profilePicture}" alt="${comment.userName}" class="comment-avatar" 
                             onerror="this.src='/images/default-profile.png'">
                        <span class="comment-user ${isAdminComment ? 'admin-user' : ''}">${comment.userName}</span>
                        <span class="comment-time">${commentTime.toLocaleString()}</span>
                        ${isCurrentUserComment ? `
                            <button class="delete-comment-btn" onclick="deleteComment('${announcementId}', '${comment._id}')" title="Delete comment">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                    <p class="comment-text">${comment.text}</p>
                    
                    ${comment.replies && comment.replies.length > 0 ? `
                        <div class="replies">
                            ${comment.replies.map(reply => {
                                const replyTime = new Date(reply.createdAt);
                                const isAdminReply = reply.userName === 'Barangay Admin';
                                const isCurrentUserReply = currentUser && reply.userId === currentUser._id;
                                
                                let replyProfilePicture = '/images/default-profile.png';
                                if (reply.userProfilePicture) {
                                    replyProfilePicture = reply.userProfilePicture.startsWith('http') || reply.userProfilePicture.startsWith('/') 
                                        ? reply.userProfilePicture 
                                        : '/uploads/' + reply.userProfilePicture;
                                } else if (currentUser && reply.userId === currentUser._id) {
                                    replyProfilePicture = getUserProfilePicture(currentUser);
                                }
                                
                                return `
                                <div class="comment reply ${isAdminReply ? 'admin-reply' : ''}">
                                    <div class="comment-header">
                                        <img src="${replyProfilePicture}" alt="${reply.userName}" class="comment-avatar"
                                             onerror="this.src='/images/default-profile.png'">
                                        <span class="comment-user ${isAdminReply ? 'admin-user' : ''}">${reply.userName}</span>
                                        <span class="comment-time">${replyTime.toLocaleString()}</span>
                                        ${isCurrentUserReply ? `
                                            <button class="delete-comment-btn" onclick="deleteReply('${announcementId}', '${comment._id}', '${reply._id}')" title="Delete reply">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        ` : ''}
                                    </div>
                                    <p class="comment-text">${reply.text}</p>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    ` : ''}
                    
                    <p class="comment-reply" onclick="toggleReplyForm('${announcementId}', '${comment._id}')">
                        <i class="fas fa-reply"></i> Reply
                    </p>
                    <div class="reply-form" id="reply-form-${announcementId}-${comment._id}" style="display: none;">
                        <input type="text" class="reply-input" id="reply-input-${announcementId}-${comment._id}" placeholder="Write a reply...">
                        <button class="reply-submit" onclick="postReply('${announcementId}', '${comment._id}')">Reply</button>
                    </div>
                </div>
                `;
            }).join('');
        }
    
        // Toggle image visibility
        function toggleImage(announcementId) {
            const image = document.getElementById(`image-${announcementId}`);
            const button = document.querySelector(`#image-${announcementId}`).previousElementSibling;
            
            if (image.style.display === 'none') {
                image.style.display = 'block';
                button.innerHTML = '<i class="fas fa-times"></i> Hide Image';
            } else {
                image.style.display = 'none';
                button.innerHTML = '<i class="fas fa-image"></i> View Image';
            }
        }
    
        // Toggle reply form
        function toggleReplyForm(announcementId, commentId) {
            const replyForm = document.getElementById(`reply-form-${announcementId}-${commentId}`);
            if (replyForm.style.display === 'block') {
                replyForm.style.display = 'none';
            } else {
                // Hide any other open reply forms
                document.querySelectorAll('.reply-form').forEach(form => {
                    form.style.display = 'none';
                });
                replyForm.style.display = 'flex';
            }
        }
    
        // Post a comment
        async function postComment(announcementId) {
            const commentInput = document.getElementById(`comment-input-${announcementId}`);
            const text = commentInput.value.trim();
            
            if (!text) {
                alert('Please enter a comment');
                return;
            }
            
            try {
                const response = await authFetch(`/api/announcements/${announcementId}/comments`, {
                    method: 'POST',
                    body: JSON.stringify({ text })
                });
                
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error('Failed to post comment');
                }
                
                const newComment = await response.json();
                commentInput.value = '';
                loadComments(announcementId); // Reload comments
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment. Please try again.');
            }
        }
    
        // Post a reply
        async function postReply(announcementId, commentId) {
            const replyInput = document.getElementById(`reply-input-${announcementId}-${commentId}`);
            const text = replyInput.value.trim();
            
            if (!text) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                const response = await authFetch(`/api/announcements/${announcementId}/comments/${commentId}/replies`, {
                    method: 'POST',
                    body: JSON.stringify({ text })
                });
                
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error('Failed to post reply');
                }
                
                const newReply = await response.json();
                replyInput.value = '';
                document.getElementById(`reply-form-${announcementId}-${commentId}`).style.display = 'none';
                loadComments(announcementId); // Reload comments
            } catch (error) {
                console.error('Error posting reply:', error);
                alert('Failed to post reply. Please try again.');
            }
        }

        // Delete a comment
        async function deleteComment(announcementId, commentId) {
            if (!confirm('Are you sure you want to delete this comment?')) {
                return;
            }
            
            try {
                const response = await authFetch(`/api/announcements/${announcementId}/comments/${commentId}`, {
                    method: 'DELETE'
                });
                
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error('Failed to delete comment');
                }
                
                loadComments(announcementId); // Reload comments
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Failed to delete comment. Please try again.');
            }
        }

        // Delete a reply
        async function deleteReply(announcementId, commentId, replyId) {
            if (!confirm('Are you sure you want to delete this reply?')) {
                return;
            }
            
            try {
                const response = await authFetch(`/api/announcements/${announcementId}/comments/${commentId}/replies/${replyId}`, {
                    method: 'DELETE'
                });
                
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error('Failed to delete reply');
                }
                
                loadComments(announcementId); // Reload comments
            } catch (error) {
                console.error('Error deleting reply:', error);
                alert('Failed to delete reply. Please try again.');
            }
        }

        // Logout functionality
        function openLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        async function confirmLogout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        }
    
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add mobile close button
            addMobileCloseButton();
            
            // Load announcements when page loads
            loadAnnouncements();
            
            // Add logout event listener
            document.getElementById('sidebarLogoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                openLogoutModal();
            });
            
            // Close logout modal when clicking outside
            window.addEventListener('click', function(event) {
                const logoutModal = document.getElementById('logoutModal');
                if (event.target === logoutModal) {
                    closeLogoutModal();
                }
            });
        });
    </script>
</body>
</html>
