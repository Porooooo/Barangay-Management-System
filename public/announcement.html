<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Announcements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }
        
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }
        /* Main Content */
        .dashboard {
            position: relative;
            left: 250px;
            width: calc(100% - 250px);
            min-height: 100vh;
            background-color: #f5f5f5;
            transition: all 0.5s ease;
        }

        nav.close ~ .dashboard {
            left: 78px;
            width: calc(100% - 78px);
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .sidebar-toggle {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .dash-content {
            padding: 20px;
        }

        /* Notification Container */
        .notification-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .notification {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            position: relative;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-time {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
        }

        .notification-event-time {
            font-size: 0.9em;
            color: #5ECF89;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .notification-message {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #5ECF89;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
            margin-top: 8px;
        }

        .expired-badge {
            background-color: #ff6b6b;
        }

        .no-announcements {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        /* Announcement Details */
        .announcement-details {
            display: none;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }

        .announcement-image {
            max-width: 100%;
            max-height: 400px;
            margin: 15px 0;
            border-radius: 5px;
            display: block;
        }

        .view-btn {
            background-color: #5ECF89;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .view-btn:hover {
            background-color: #4db777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                width: 78px;
            }
            
            nav.close {
                width: 0;
            }
            
            .dashboard {
                left: 78px;
                width: calc(100% - 78px);
            }
            
            nav.close ~ .dashboard {
                left: 0;
                width: 100%;
            }
            
            .logo_name, .link-name {
                display: none;
            }
            
            .nav-links li a {
                justify-content: center;
            }
            
            .nav-links li a i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Resident Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="residentdashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="requests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Blotter</span>
                </a></li>

                <li><a href="residentRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Your Requests</span>
                </a></li>

                <li><a href="resident-blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Your Blotter</span>
                </a></li>

                <li><a href="announcement.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Announcements</span>
                </a></li>

                <li><a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#" id="logoutBtn">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
        </div><br><br>

        <div class="dash-content">
            <div class="notification-container">
                <h2>Announcements</h2>
                <div id="announcementsContainer">
                    <div class="no-announcements">
                        <p>Loading announcements...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        // Toggle sidebar
        function toggleMenu() {
            const sidebar = document.querySelector("nav");
            sidebar.classList.toggle("close");
        }

        // Toggle announcement details
        function toggleDetails(button) {
            const announcementId = button.getAttribute('data-id');
            const detailsDiv = document.getElementById(`details-${announcementId}`);
            
            if (detailsDiv.style.display === 'block') {
                detailsDiv.style.display = 'none';
                button.textContent = 'View';
            } else {
                detailsDiv.style.display = 'block';
                button.textContent = 'Hide';
            }
        }

        // Load user-specific announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/announcements/user', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load announcements');
                }
                
                const announcements = await response.json();
                displayAnnouncements(announcements);
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('announcementsContainer').innerHTML = `
                    <div class="no-announcements">
                        <p>Error loading announcements. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Display announcements in notification style
        function displayAnnouncements(announcements) {
            const container = document.getElementById('announcementsContainer');
            
            if (!announcements || announcements.length === 0) {
                container.innerHTML = `
                    <div class="no-announcements">
                        <p>No announcements available at this time.</p>
                    </div>
                `;
                return;
            }

            const now = new Date();
            
            container.innerHTML = announcements.map(announcement => {
                const createdAt = new Date(announcement.createdAt);
                const eventTime = announcement.eventDateTime ? new Date(announcement.eventDateTime) : null;
                
                // Check if announcement is expired (more than 24 hours old)
                const isExpired = (now - createdAt) > (24 * 60 * 60 * 1000);
                
                return `
                <div class="notification">
                    ${isExpired ? '<span class="badge expired-badge">Expired</span>' : ''}
                    <div class="notification-title">
                        ${announcement.title}
                        <button class="view-btn" data-id="${announcement._id}" onclick="toggleDetails(this)">View</button>
                    </div>
                    <div class="notification-time">Posted: ${createdAt.toLocaleString()}</div>
                    ${eventTime ? `<div class="notification-event-time">Event Time: ${eventTime.toLocaleString()}</div>` : ''}
                    <div class="notification-message">${announcement.content.substring(0, 100)}${announcement.content.length > 100 ? '...' : ''}</div>
                    <div>
                        ${announcement.targetGroups?.map(group => `
                            <span class="badge">${group}</span>
                        `).join('')}
                        ${announcement.targetOccupation ? `<span class="badge">Occupation: ${announcement.targetOccupation}</span>` : ''}
                        ${announcement.targetEducation ? `<span class="badge">Education: ${announcement.targetEducation}</span>` : ''}
                        ${announcement.targetCivilStatus ? `<span class="badge">Civil Status: ${announcement.targetCivilStatus}</span>` : ''}
                        ${announcement.targetIncome ? `<span class="badge">Income: ${announcement.targetIncome}</span>` : ''}
                    </div>
                    
                    <div id="details-${announcement._id}" class="announcement-details">
                        <p>${announcement.content}</p>
                        ${announcement.imageUrl ? `<img src="${announcement.imageUrl}" class="announcement-image" alt="Announcement Image">` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
</body>
</html>
