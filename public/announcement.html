<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Announcements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }
        
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; overflow-x: hidden; }
        /* Main Content */
        .dashboard {
            position: relative;
            left: 250px;
            width: calc(100% - 250px);
            min-height: 100vh;
            background-color: #f0f2f5;
            transition: all 0.5s ease;
        }

        nav.close ~ .dashboard {
            left: 78px;
            width: calc(100% - 78px);
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .sidebar-toggle {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .dash-content {
            padding: 20px;
        }

        /* Facebook-style posts */
        .announcements-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .post {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 16px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-weight: 600;
            margin: 0;
            color: #050505;
        }

        .post-time {
            font-size: 12px;
            color: #65676B;
            margin: 0;
        }

        .post-content {
            margin-bottom: 12px;
        }

        .post-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            color: #050505;
        }

        .post-text {
            color: #050505;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .post-footer {
            border-top: 1px solid #E4E6EB;
            padding-top: 12px;
        }

        .post-actions {
            display: flex;
            margin-bottom: 8px;
        }

        .post-action-btn {
            background: none;
            border: none;
            color: #65676B;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-action-btn:hover {
            background-color: #f0f2f5;
        }

        .comments-section {
            margin-top: 12px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .comment-submit {
            background-color: #5ECF89;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 12px;
        }

        .comment {
            padding: 8px 0;
            border-bottom: 1px solid #f0f2f5;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        .comment-user {
            font-weight: 600;
            font-size: 14px;
            color: #050505;
        }

        .comment-time {
            font-size: 12px;
            color: #65676B;
            margin-left: 8px;
        }

        .comment-text {
            font-size: 14px;
            color: #050505;
            margin-left: 40px;
        }

        .comment-reply {
            font-size: 12px;
            color: #65676B;
            margin-left: 40px;
            cursor: pointer;
        }

        .reply-form {
            margin-left: 40px;
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .reply-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .reply-submit {
            background-color: #5ECF89;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .target-badge {
            background-color: #e9ecef;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .no-announcements {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            color: #65676B;
        }

        /* Admin comment styling */
        .admin-comment {
            background-color: #f0f8ff;
            border-left: 3px solid #5ECF89;
            padding: 8px;
            border-radius: 0 8px 8px 0;
        }

        .admin-reply {
            background-color: #f0f8ff;
            border-left: 3px solid #5ECF89;
            padding: 8px;
            margin-top: 5px;
            border-radius: 0 8px 8px 0;
        }

        .admin-user {
            color: #5ECF89;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                width: 78px;
            }
            
            nav.close {
                width: 0;
            }
            
            .dashboard {
                left: 78px;
                width: calc(100% - 78px);
            }
            
            nav.close ~ .dashboard {
                left: 0;
                width: 100%;
            }
            
            .logo_name, .link-name {
                display: none;
            }
            
            .nav-links li a {
                justify-content: center;
            }
            
            .nav-links li a i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Brgy. Talipapa</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="residentdashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="requests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Blotter</span>
                </a></li>

                <li><a href="residentRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Your Requests</span>
                </a></li>

                <li><a href="resident-blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Your Blotter</span>
                </a></li>

                <li><a href="announcement.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Announcements</span>
                </a></li>

                <li><a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#" id="logoutBtn">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
        </div><br><br>

        <div class="dash-content">
            <div class="announcements-list" id="announcementsList">
                <div class="no-announcements">
                    <p>Loading announcements...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        // Toggle sidebar
        function toggleMenu() {
            const sidebar = document.querySelector("nav");
            sidebar.classList.toggle("close");
        }

        // Load user-specific announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/announcements/user', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load announcements');
                }
                
                const announcements = await response.json();
                displayAnnouncements(announcements);
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('announcementsList').innerHTML = `
                    <div class="no-announcements">
                        <p>Error loading announcements. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Display announcements in Facebook-style posts
        function displayAnnouncements(announcements) {
            const container = document.getElementById('announcementsList');
            
            if (!announcements || announcements.length === 0) {
                container.innerHTML = `
                    <div class="no-announcements">
                        <p>No announcements available at this time.</p>
                    </div>
                `;
                return;
            }

            const now = new Date();
            
            container.innerHTML = announcements.map(announcement => {
                const createdAt = new Date(announcement.createdAt);
                const eventTime = announcement.eventDateTime ? new Date(announcement.eventDateTime) : null;
                
                // Check if announcement is expired (more than 24 hours old)
                const isExpired = (now - createdAt) > (24 * 60 * 60 * 1000);
                
                return `
                <div class="post" id="post-${announcement._id}">
                    <div class="post-header">
                        <img src="/images/default-profile.png" alt="Admin" class="post-avatar">
                        <div class="post-user-info">
                            <h3 class="post-username">Barangay Admin</h3>
                            <p class="post-time">${createdAt.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="post-content">
                        <h4 class="post-title">${announcement.title}</h4>
                        <p class="post-text">${announcement.content}</p>
                        ${announcement.imageUrl ? `<img src="${announcement.imageUrl}" class="post-image" alt="Announcement Image">` : ''}
                        ${eventTime ? `<p><strong>Event Time:</strong> ${eventTime.toLocaleString()}</p>` : ''}
                        <div>
                            ${announcement.targetGroups?.map(group => `
                                <span class="target-badge">${group}</span>
                            `).join('')}
                            ${announcement.targetOccupation ? `<span class="target-badge">Occupation: ${announcement.targetOccupation}</span>` : ''}
                            ${announcement.targetEducation ? `<span class="target-badge">Education: ${announcement.targetEducation}</span>` : ''}
                            ${announcement.targetCivilStatus ? `<span class="target-badge">Civil Status: ${announcement.targetCivilStatus}</span>` : ''}
                            ${announcement.targetIncome ? `<span class="target-badge">Income: ${announcement.targetIncome}</span>` : ''}
                        </div>
                    </div>
                    <div class="post-footer">
                        <div class="post-actions">
                            <button class="post-action-btn" onclick="toggleComments('${announcement._id}')">
                                <i class="uil uil-comment"></i> Comment
                            </button>
                        </div>
                        
                        <div class="comments-section" id="comments-${announcement._id}" style="display: none;">
                            <div class="comment-form">
                                <input type="text" class="comment-input" id="comment-input-${announcement._id}" placeholder="Write a comment...">
                                <button class="comment-submit" onclick="postComment('${announcement._id}')">Post</button>
                            </div>
                            
                            <div class="comments-list" id="comments-list-${announcement._id}">
                                <!-- Comments will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            // Load comments for each announcement
            announcements.forEach(announcement => {
                loadComments(announcement._id);
            });
        }

        // Toggle comments section
        function toggleComments(announcementId) {
            const commentsSection = document.getElementById(`comments-${announcementId}`);
            if (commentsSection.style.display === 'block') {
                commentsSection.style.display = 'none';
            } else {
                commentsSection.style.display = 'block';
            }
        }

        // Load comments for an announcement
        async function loadComments(announcementId) {
            try {
                const response = await fetch(`/api/announcements/${announcementId}/comments`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load comments');
                }
                
                const comments = await response.json();
                displayComments(announcementId, comments);
            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById(`comments-list-${announcementId}`).innerHTML = `
                    <div class="comment">
                        <p>Error loading comments. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Display comments with admin styling
        function displayComments(announcementId, comments) {
            const container = document.getElementById(`comments-list-${announcementId}`);
            
            if (!comments || comments.length === 0) {
                container.innerHTML = `
                    <div class="comment">
                        <p>No comments yet. Be the first to comment!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = comments.map(comment => {
                const commentTime = new Date(comment.createdAt);
                const isAdminComment = comment.userName === 'Barangay Admin';
                
                return `
                <div class="comment ${isAdminComment ? 'admin-comment' : ''}" id="comment-${comment._id}">
                    <div class="comment-header">
                        <img src="/images/default-profile.png" alt="User" class="comment-avatar">
                        <span class="comment-user ${isAdminComment ? 'admin-user' : ''}">${comment.userName}</span>
                        <span class="comment-time">${commentTime.toLocaleString()}</span>
                    </div>
                    <p class="comment-text">${comment.text}</p>
                    
                    ${comment.replies && comment.replies.length > 0 ? `
                        <div class="replies">
                            ${comment.replies.map(reply => {
                                const replyTime = new Date(reply.createdAt);
                                const isAdminReply = reply.userName === 'Barangay Admin';
                                return `
                                <div class="comment reply ${isAdminReply ? 'admin-reply' : ''}">
                                    <div class="comment-header">
                                        <img src="/images/default-profile.png" alt="User" class="comment-avatar">
                                        <span class="comment-user ${isAdminReply ? 'admin-user' : ''}">${reply.userName}</span>
                                        <span class="comment-time">${replyTime.toLocaleString()}</span>
                                    </div>
                                    <p class="comment-text">${reply.text}</p>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    ` : ''}
                    
                    <p class="comment-reply" onclick="toggleReplyForm('${comment._id}')">Reply</p>
                    <div class="reply-form" id="reply-form-${comment._id}" style="display: none;">
                        <input type="text" class="reply-input" id="reply-input-${comment._id}" placeholder="Write a reply...">
                        <button class="reply-submit" onclick="postReply('${announcementId}', '${comment._id}')">Reply</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Post a comment
        async function postComment(announcementId) {
            const commentInput = document.getElementById(`comment-input-${announcementId}`);
            const text = commentInput.value.trim();
            
            if (!text) {
                alert('Please enter a comment');
                return;
            }
            
            try {
                const response = await fetch(`/api/announcements/${announcementId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to post comment');
                }
                
                const newComment = await response.json();
                commentInput.value = '';
                loadComments(announcementId); // Reload comments
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment. Please try again.');
            }
        }

        // Toggle reply form
        function toggleReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            if (replyForm.style.display === 'block') {
                replyForm.style.display = 'none';
            } else {
                replyForm.style.display = 'flex';
            }
        }

        // Post a reply
        async function postReply(announcementId, commentId) {
            const replyInput = document.getElementById(`reply-input-${commentId}`);
            const text = replyInput.value.trim();
            
            if (!text) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                const response = await fetch(`/api/announcements/${announcementId}/comments/${commentId}/replies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to post reply');
                }
                
                const newReply = await response.json();
                replyInput.value = '';
                loadComments(announcementId); // Reload comments
            } catch (error) {
                console.error('Error posting reply:', error);
                alert('Failed to post reply. Please try again.');
            }
        }   

        // Initialize
        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
</body>
</html>
