<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Barangay Talipapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #0d4f8b;
            --secondary: #e6a919;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6f2ff 0%, #f0f8ff 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }

        .container {
    display: flex;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(13, 79, 139, 0.15);
    max-width: 450px;
    width: 95%;
    min-height: 380px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.form-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 25px;
}

        .form-container {
            max-width: 320px;
            width: 100%;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 8px;
        }

        .form-subtitle {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin: 18px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(13, 79, 139, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 16px;
            transition: color 0.3s;
            background: none;
            border: none;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, #1c6ea4 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 3px 8px rgba(13, 79, 139, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 79, 139, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #1c6ea4;
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            margin-top: 8px;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 6px;
            border-left: 3px solid var(--danger);
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 8px;
        }

        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(13, 79, 139, 0.1);
        }

        .otp-input.active {
            border-color: var(--primary);
            background-color: #fff;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link a {
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
        }

        .resend-link a:hover {
            color: #1c6ea4;
            text-decoration: underline;
        }

        .resend-link a:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #666;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .password-input-container {
            position: relative;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                min-height: auto;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .form-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
                min-height: auto;
            }
            
            .form-section {
                padding: 25px 15px;
            }
            
            .form-container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .form-subtitle {
                font-size: 13px;
                margin-bottom: 15px;
            }
            
            .input-group {
                margin: 15px 0;
            }
            
            form input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .submit-button {
                padding: 12px;
                font-size: 14px;
            }
            
            .form-links {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }

        @media (max-width: 360px) {
            .otp-container {
                gap: 5px;
            }
            
            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form section only -->
        <div class="form-section">
            <div class="form-container">
                <h1>Forgot Password</h1>
                
                <!-- Step 1: Email Input -->
                <div class="step active" id="step1">
                    <p class="form-subtitle">Enter your email address to receive a password reset OTP</p>
                    <form id="emailForm">
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div id="emailError" class="error-message" style="display: none;"></div>
                        <button type="submit" class="submit-button" id="sendOtpBtn">Send OTP</button>
                    </form>
                    <div class="form-links">
                        <a href="/login">Back to Login</a>
                    </div>
                </div>
                
                <!-- Step 2: OTP Verification -->
                <div class="step" id="step2">
                    <p class="form-subtitle">Enter the 6-digit OTP sent to your email</p>
                    <form id="otpForm">
                        <div class="otp-container">
                            <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="6" autocomplete="off">
                        </div>
                        <input type="hidden" id="fullOtp">
                        <div id="otpError" class="error-message" style="display: none;"></div>
                        <button type="submit" class="submit-button" id="verifyOtpBtn">Verify OTP</button>
                        <div class="resend-link">
                            <span id="timerText" class="timer">Resend OTP in <span id="countdown">60</span> seconds</span>
                            <a id="resendOtpLink" style="display: none;">Resend OTP</a>
                        </div>
                    </form>
                    <div class="form-links">
                        <a href="#" onclick="changeStep(1)">Change Email</a>
                    </div>
                </div>
                
                <!-- Step 3: New Password -->
                <div class="step" id="step3">
                    <p class="form-subtitle">Create a new password for your account</p>
                    <form id="passwordForm">
                        <div class="input-group">
                            <label for="newPassword">New Password</label>
                            <div class="password-input-container">
                                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div id="passwordError" class="error-message" style="display: none;"></div>
                        <button type="submit" class="submit-button" id="resetPasswordBtn">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userEmail = '';
        let otpTimer;
        let otpExpiryTime;
      
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
          const field = document.getElementById(fieldId);
          const icon = field.parentElement.querySelector('.password-toggle i');
          
          if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        }
      
        // Handle OTP input navigation
        document.querySelectorAll('.otp-input').forEach(input => {
          input.addEventListener('input', function() {
            const nextIndex = parseInt(this.dataset.index) + 1;
            const nextInput = document.querySelector(`.otp-input[data-index="${nextIndex}"]`);
            
            if (this.value.length === 1 && nextInput) {
              nextInput.focus();
            }
            
            updateFullOtp();
          });
          
          input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && this.value.length === 0) {
              const prevIndex = parseInt(this.dataset.index) - 1;
              const prevInput = document.querySelector(`.otp-input[data-index="${prevIndex}"]`);
              
              if (prevInput) {
                prevInput.focus();
              }
            }
          });

          input.addEventListener('focus', function() {
            this.classList.add('active');
          });

          input.addEventListener('blur', function() {
            this.classList.remove('active');
          });
        });
      
        function updateFullOtp() {
          const otpInputs = document.querySelectorAll('.otp-input');
          let fullOtp = '';
          
          otpInputs.forEach(input => {
            fullOtp += input.value;
          });
          
          document.getElementById('fullOtp').value = fullOtp;
        }
      
        // Change step in the process
        function changeStep(stepNumber) {
          document.querySelectorAll('.step').forEach(step => {
            step.classList.remove('active');
          });
          
          document.getElementById(`step${stepNumber}`).classList.add('active');
          currentStep = stepNumber;
          
          // Focus first input in the new step
          if (stepNumber === 2) {
            document.querySelector('.otp-input[data-index="1"]').focus();
          } else if (stepNumber === 3) {
            document.getElementById('newPassword').focus();
          }
        }
      
        // Start OTP countdown timer
        function startOtpTimer(duration = 60) {
          const countdownElement = document.getElementById('countdown');
          const timerText = document.getElementById('timerText');
          const resendLink = document.getElementById('resendOtpLink');
          
          if (!countdownElement || !timerText || !resendLink) {
            console.error('OTP timer elements not found');
            return;
          }
          
          clearInterval(otpTimer);
          
          let seconds = duration;
          
          // Update timer display immediately
          updateTimerDisplay(seconds);
          
          otpTimer = setInterval(() => {
            seconds--;
            updateTimerDisplay(seconds);
            
            if (seconds <= 0) {
              clearInterval(otpTimer);
              timerText.style.display = 'none';
              resendLink.style.display = 'inline';
            }
          }, 1000);
          
          // Set expiry time
          otpExpiryTime = new Date();
          otpExpiryTime.setSeconds(otpExpiryTime.getSeconds() + duration);
        }
      
        function updateTimerDisplay(seconds) {
          const countdownElement = document.getElementById('countdown');
          if (!countdownElement) return;
          
          const minutes = Math.floor(seconds / 60);
          const remainingSeconds = seconds % 60;
          countdownElement.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
      
        // Validate password requirements
        function validatePassword(password) {
          const hasMinLength = password.length >= 8;
          const hasUpperCase = /[A-Z]/.test(password);
          const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
          return hasMinLength && hasUpperCase && hasSpecialChar;
        }
      
        // Handle email form submission
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value.trim();
          const errorElement = document.getElementById('emailError');
          const sendOtpBtn = document.getElementById('sendOtpBtn');
          
          // Clear previous errors
          errorElement.style.display = 'none';
          
          if (!email) {
            errorElement.textContent = 'Email is required';
            errorElement.style.display = 'block';
            return;
          }
          
          // Basic email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            errorElement.textContent = 'Please enter a valid email address';
            errorElement.style.display = 'block';
            return;
          }
          
          try {
            // Disable button during request
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            
            const response = await fetch('/api/auth/forgot-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              userEmail = email;
              startOtpTimer();
              changeStep(2);
            } else {
              errorElement.textContent = result.message || 'Failed to send OTP. Please try again later.';
              errorElement.style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
            errorElement.textContent = 'An error occurred while sending OTP. Please try again.';
            errorElement.style.display = 'block';
          } finally {
            // Re-enable button
            sendOtpBtn.disabled = false;
            sendOtpBtn.textContent = 'Send OTP';
          }
        });
      
        // Handle OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const otpInputs = document.querySelectorAll('.otp-input');
          let otp = '';
          otpInputs.forEach(input => {
            otp += input.value;
          });
          
          const errorElement = document.getElementById('otpError');
          const verifyBtn = document.getElementById('verifyOtpBtn');
          
          errorElement.style.display = 'none';
          
          if (otp.length !== 6) {
            errorElement.textContent = 'Please enter a complete 6-digit OTP';
            errorElement.style.display = 'block';
            return;
          }
          
          try {
            // Disable button during request
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            const response = await fetch('/api/auth/verify-otp', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ 
                email: userEmail, 
                otp 
              })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              changeStep(3);
            } else {
              errorElement.textContent = result.message || 'Invalid OTP. Please try again.';
              errorElement.style.display = 'block';
              
              // Clear OTP fields on error
              otpInputs.forEach(input => {
                input.value = '';
              });
              document.getElementById('fullOtp').value = '';
              otpInputs[0].focus();
            }
          } catch (error) {
            console.error("Error:", error);
            errorElement.textContent = 'An error occurred. Please try again.';
            errorElement.style.display = 'block';
          } finally {
            // Re-enable button
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Verify OTP';
          }
        });
      
        // Handle resend OTP
        document.getElementById('resendOtpLink').addEventListener('click', async function(e) {
          e.preventDefault();
          
          const resendLink = document.getElementById('resendOtpLink');
          const timerText = document.getElementById('timerText');
          const errorElement = document.getElementById('otpError');
          
          try {
            // Show loading state
            resendLink.textContent = 'Sending...';
            
            const response = await fetch('/api/auth/resend-otp', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email: userEmail })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              // Reset OTP inputs
              document.querySelectorAll('.otp-input').forEach(input => {
                input.value = '';
              });
              document.getElementById('fullOtp').value = '';
              document.querySelector('.otp-input[data-index="1"]').focus();
              
              // Hide error if any
              errorElement.style.display = 'none';
              
              // Restart timer
              timerText.style.display = 'block';
              resendLink.style.display = 'none';
              resendLink.textContent = 'Resend OTP';
              startOtpTimer();
            } else {
              errorElement.textContent = result.message || 'Failed to resend OTP';
              errorElement.style.display = 'block';
              resendLink.textContent = 'Resend OTP';
            }
          } catch (error) {
            console.error('Error:', error);
            errorElement.textContent = 'An error occurred. Please try again.';
            errorElement.style.display = 'block';
            resendLink.textContent = 'Resend OTP';
          }
        });
      
        // Handle password form submission
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorElement = document.getElementById('passwordError');
          const resetBtn = document.getElementById('resetPasswordBtn');
          
          errorElement.style.display = 'none';
          
          // Validate passwords
          if (newPassword !== confirmPassword) {
            errorElement.textContent = 'Passwords do not match';
            errorElement.style.display = 'block';
            return;
          }
          
          if (!validatePassword(newPassword)) {
            errorElement.textContent = 'Password must be at least 8 characters long, contain one uppercase letter and one special character';
            errorElement.style.display = 'block';
            return;
          }
          
          try {
            // Disable button during request
            resetBtn.disabled = true;
            resetBtn.textContent = 'Processing...';
            
            const response = await fetch('/api/auth/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ 
                email: userEmail, 
                newPassword 
              })
            });
            
            const result = await response.json();
            
            if (response.ok) {
              // Show success message with sweet alert
              Swal.fire({
                title: 'Success!',
                text: 'Password reset successfully! You can now login with your new password.',
                icon: 'success',
                confirmButtonText: 'Go to Login',
                confirmButtonColor: '#0d4f8b'
              }).then(() => {
                window.location.href = '/login';
              });
            } else {
              errorElement.textContent = result.message || 'Failed to reset password. Please try again.';
              errorElement.style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
            errorElement.textContent = 'An error occurred. Please try again.';
            errorElement.style.display = 'block';
          } finally {
            // Re-enable button
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
          }
        });
      
        // Initialize first OTP input focus
        document.addEventListener('DOMContentLoaded', function() {
          const firstOtpInput = document.querySelector('.otp-input[data-index="1"]');
          if (firstOtpInput && currentStep === 2) {
            firstOtpInput.focus();
          }
        });
    </script>
</body>
</html>
