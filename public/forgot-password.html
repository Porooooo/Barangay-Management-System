<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d4eaf7 0%, #f3e0b6 100%);
            background-attachment: fixed;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            height: 300px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #f3e0b6;
        }

        .right-section img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 20px 0 0 20px;
            transition: all 0.3s ease;
        }

        .form-container {
            max-width: 260px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: #000000;
            text-align: center;
            margin-bottom: 8px;
        }

        p {
            margin-bottom: 15px;
            color: #666;
            text-align: center;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin: 8px 0;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f3e0b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e3d3a8;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 12px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .otp-input {
            width: 35px;
            height: 35px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .resend-link {
            text-align: center;
            margin-top: 10px;
        }

        .resend-link a {
            color: #666;
            cursor: pointer;
            font-size: 13px;
        }

        .resend-link a:hover {
            color: #007bff;
        }

        .timer {
            color: #666;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 3px;
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 90%;
                margin: 20px;
            }

            .right-section {
                order: -1;
                padding: 15px;
                background: transparent;
                text-align: center;
            }

            .right-section img {
                width: 140px;
                height: 140px;
            }

            .left-section {
                padding: 20px;
                border-radius: 0;
                text-align: center;
                width: 100%;
            }

            .form-container {
                width: 100%;
                max-width: 100%;
            }

            form input, 
            button {
                width: 100%;
                font-size: 13px;
                padding: 9px;
            }

            h1 {
                font-size: 22px;
            }

            p, .login-link {
                font-size: 12px;
            }

            .otp-input {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!-- Left section: Forgot password form -->
        <div class="left-section">
            <div class="form-container">
                <h1>Forgot Password</h1>
                
                <!-- Step 1: Email Input -->
                <div class="step active" id="step1">
                    <p>Enter your email address to receive a password reset OTP</p>
                    <form id="emailForm">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <div id="emailError" class="error-message" style="display: none;"></div>
                        <button type="submit" id="sendOtpBtn">Send OTP</button>
                    </form>
                    <p class="login-link">Remember your password? <a href="login.html">Login Here</a></p>
                    <div id="debugInfo1" class="debug-info"></div>
                </div>
                
                <!-- Step 2: OTP Verification -->
                <div class="step" id="step2">
                    <p>Enter the 6-digit OTP sent to your email</p>
                    <form id="otpForm">
                        <div class="otp-container">
                            <input type="text" class="otp-input" maxlength="1" data-index="1">
                            <input type="text" class="otp-input" maxlength="1" data-index="2">
                            <input type="text" class="otp-input" maxlength="1" data-index="3">
                            <input type="text" class="otp-input" maxlength="1" data-index="4">
                            <input type="text" class="otp-input" maxlength="1" data-index="5">
                            <input type="text" class="otp-input" maxlength="1" data-index="6">
                        </div>
                        <input type="hidden" id="fullOtp">
                        <div id="otpError" class="error-message" style="display: none;"></div>
                        <button type="submit" id="verifyOtpBtn">Verify OTP</button>
                        <div class="resend-link">
                            <span id="timerText" class="timer">Resend OTP in <span id="countdown">60</span> seconds</span>
                            <a id="resendOtpLink" style="display: none;">Resend OTP</a>
                        </div>
                    </form>
                </div>
                
                <!-- Step 3: New Password -->
                <div class="step" id="step3">
                    <p>Create a new password for your account</p>
                    <form id="passwordForm">
                        <div class="password-input-container">
                            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility('newPassword')">ðŸ™ˆ</span>
                        </div>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">ðŸ™ˆ</span>
                        </div>
                        <div id="passwordError" class="error-message" style="display: none;"></div>
                        <button type="submit" id="resetPasswordBtn">Reset Password</button>
                    </form>
                    <div id="debugInfo3" class="debug-info"></div>
                </div>
            </div>
        </div>

        <!-- Right section: image -->
        <div class="right-section">
            <img src="images/barangay-bg.png" alt="Logo" />
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userEmail = '';
        let otpTimer;
        let otpExpiryTime;
      
        function togglePasswordVisibility(fieldId) {
          const field = document.getElementById(fieldId);
          const toggleIcon = field.nextElementSibling;
          
          if (field.type === 'password') {
            field.type = 'text';
            toggleIcon.textContent = 'ðŸ™‰';
          } else {
            field.type = 'password';
            toggleIcon.textContent = 'ðŸ™ˆ';
          }
        }
      
        document.querySelectorAll('.otp-input').forEach(input => {
          input.addEventListener('input', function() {
            const nextIndex = parseInt(this.dataset.index) + 1;
            const nextInput = document.querySelector(`.otp-input[data-index="${nextIndex}"]`);
            if (this.value.length === 1 && nextInput) nextInput.focus();
            updateFullOtp();
          });
          input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && this.value.length === 0) {
              const prevIndex = parseInt(this.dataset.index) - 1;
              const prevInput = document.querySelector(`.otp-input[data-index="${prevIndex}"]`);
              if (prevInput) prevInput.focus();
            }
          });
        });
      
        function updateFullOtp() {
          const otpInputs = document.querySelectorAll('.otp-input');
          let fullOtp = '';
          otpInputs.forEach(input => { fullOtp += input.value; });
          document.getElementById('fullOtp').value = fullOtp;
        }
      
        function changeStep(stepNumber) {
          document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
          document.getElementById(`step${stepNumber}`).classList.add('active');
          currentStep = stepNumber;
          if (stepNumber === 2) {
            document.querySelector('.otp-input[data-index="1"]').focus();
          } else if (stepNumber === 3) {
            document.getElementById('newPassword').focus();
          }
        }
      
        function startOtpTimer(duration = 60) { // changed to 1 minute
          const countdownElement = document.getElementById('countdown');
          const timerText = document.getElementById('timerText');
          const resendLink = document.getElementById('resendOtpLink');
          
          clearInterval(otpTimer);
          let seconds = duration;
          updateTimerDisplay(seconds);
          
          otpTimer = setInterval(() => {
            seconds--;
            updateTimerDisplay(seconds);
            if (seconds <= 0) {
              clearInterval(otpTimer);
              timerText.style.display = 'none';
              resendLink.style.display = 'inline';
            }
          }, 1000);
          
          otpExpiryTime = new Date();
          otpExpiryTime.setSeconds(otpExpiryTime.getSeconds() + duration);
        }
      
        function updateTimerDisplay(seconds) {
          const countdownElement = document.getElementById('countdown');
          if (!countdownElement) return;
          const minutes = Math.floor(seconds / 60);
          const remainingSeconds = seconds % 60;
          countdownElement.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
      
        function validatePassword(password) {
          const hasMinLength = password.length >= 8;
          const hasUpperCase = /[A-Z]/.test(password);
          const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
          return hasMinLength && hasUpperCase && hasSpecialChar;
        }
      
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          const email = document.getElementById('email').value.trim();
          const errorElement = document.getElementById('emailError');
          const sendOtpBtn = document.getElementById('sendOtpBtn');
          const debugInfo = document.getElementById('debugInfo1');
          
          errorElement.style.display = 'none';
          debugInfo.textContent = '';
          
          if (!email) {
            errorElement.textContent = 'Email is required';
            errorElement.style.display = 'block';
            return;
          }
          
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            errorElement.textContent = 'Please enter a valid email address';
            errorElement.style.display = 'block';
            return;
          }
          
          try {
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            debugInfo.textContent = `Sending OTP request for: ${email}`;
            debugInfo.style.display = 'block';
            
            const response = await fetch('/api/auth/forgot-password', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email })
            });
            
            const result = await response.json();
            debugInfo.textContent += `\nResponse: ${JSON.stringify(result, null, 2)}`;
            
            if (response.ok) {
              userEmail = email;
              startOtpTimer();
              changeStep(2);
            } else {
              errorElement.textContent = result.message || 'Failed to send OTP. Please try again later.';
              errorElement.style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
            debugInfo.textContent += `\nError: ${error.message}`;
            errorElement.textContent = 'An error occurred while sending OTP. Please try again.';
            errorElement.style.display = 'block';
          } finally {
            sendOtpBtn.disabled = false;
            sendOtpBtn.textContent = 'Send OTP';
          }
        });
      
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          const otpInputs = document.querySelectorAll('.otp-input');
          let otp = '';
          otpInputs.forEach(input => { otp += input.value; });
          
          const errorElement = document.getElementById('otpError');
          const verifyBtn = document.getElementById('verifyOtpBtn');
          errorElement.style.display = 'none';
          
          if (otp.length !== 6) {
            errorElement.textContent = 'Please enter a complete 6-digit OTP';
            errorElement.style.display = 'block';
            return;
          }
          
          try {
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            const response = await fetch('/api/auth/verify-otp', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: userEmail, otp })
            });
            
            const result = await response.json();
            if (response.ok) {
              changeStep(3);
            } else {
              errorElement.textContent = result.message || 'Invalid OTP. Please try again.';
              errorElement.style.display = 'block';
              otpInputs.forEach(input => { input.value = ''; });
              document.getElementById('fullOtp').value = '';
              otpInputs[0].focus();
            }
          } catch (error) {
            console.error("Error:", error);
            errorElement.textContent = 'An error occurred. Please try again.';
            errorElement.style.display = 'block';
          } finally {
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Verify OTP';
          }
        });
      
        document.getElementById('resendOtpLink').addEventListener('click', async function(e) {
          e.preventDefault();
          const resendLink = document.getElementById('resendOtpLink');
          const timerText = document.getElementById('timerText');
          const errorElement = document.getElementById('otpError');
          
          try {
            resendLink.textContent = 'Sending...';
            const response = await fetch('/api/auth/resend-otp', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: userEmail })
            });
            
            const result = await response.json();
            if (response.ok) {
              document.querySelectorAll('.otp-input').forEach(input => input.value = '');
              document.getElementById('fullOtp').value = '';
              document.querySelector('.otp-input[data-index="1"]').focus();
              errorElement.style.display = 'none';
              
              // Restart timer
              timerText.style.display = 'block';
              resendLink.style.display = 'none';
              resendLink.textContent = 'Resend OTP';
              startOtpTimer();
            } else {
              errorElement.textContent = result.message || 'Failed to resend OTP';
              errorElement.style.display = 'block';
              resendLink.textContent = 'Resend OTP';
            }
          } catch (error) {
            console.error('Error:', error);
            debugInfo.textContent += `\nResend error: ${error.message}`;
            errorElement.textContent = 'An error occurred. Please try again.';
            errorElement.style.display = 'block';
            resendLink.textContent = 'Resend OTP';
          }
        });
      
        // Handle password form submission
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorElement = document.getElementById('passwordError');
          const resetBtn = document.getElementById('resetPasswordBtn');
          const debugInfo = document.getElementById('debugInfo3');
          
          errorElement.style.display = 'none';
          debugInfo.style.display = 'block';
          
          // Validate passwords
          if (newPassword !== confirmPassword) {
            errorElement.textContent = 'Passwords do not match';
            errorElement.style.display = 'block';
            return;
          }
          
          if (!validatePassword(newPassword)) {
            errorElement.textContent = 'Password must be at least 8 characters long, contain one uppercase letter and one special character';
            errorElement.style.display = 'block';
            return;
          }
          
          try {
            // Disable button during request
            resetBtn.disabled = true;
            resetBtn.textContent = 'Processing...';
            
            debugInfo.textContent += `\nSending reset request...`;
            
            const response = await fetch('/api/auth/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ 
                email: userEmail, 
                newPassword 
              })
            });
            
            const result = await response.json();
            
            debugInfo.textContent += `\nResponse: ${JSON.stringify(result, null, 2)}`;
            
            if (response.ok) {
              // Show success message with sweet alert
              Swal.fire({
                title: 'Success!',
                text: 'Password reset successfully! You can now login with your new password.',
                icon: 'success',
                confirmButtonText: 'Go to Login'
              }).then(() => {
                window.location.href = 'login.html';
              });
            } else {
              errorElement.textContent = result.message || 'Failed to reset password. Please try again.';
              errorElement.style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
            debugInfo.textContent += `\nError: ${error.message}`;
            errorElement.textContent = 'An error occurred. Please try again.';
            errorElement.style.display = 'block';
          } finally {
            // Re-enable button
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
          }
        });
      
        // Initialize first OTP input focus
        document.addEventListener('DOMContentLoaded', function() {
          const firstOtpInput = document.querySelector('.otp-input[data-index="1"]');
          if (firstOtpInput && currentStep === 2) {
            firstOtpInput.focus();
          }
          
          // Enable debug mode with URL parameter
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('debug') === 'true') {
            document.querySelectorAll('.debug-info').forEach(el => {
              el.style.display = 'block';
            });
          }
        });
    </script>
</body>
</html>
