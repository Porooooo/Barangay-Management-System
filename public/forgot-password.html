<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .password-recovery-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .back-arrow:hover {
      text-decoration: underline;
    }

    .password-recovery-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .password-recovery-container p {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #5ECF89;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #5ECF89;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #4dbd7a;
    }

    .back-to-login {
      margin-top: 20px;
      color: #666;
    }

    .back-to-login a {
      color: #5ECF89;
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .password-recovery-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="password-recovery-container">
    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow">&larr;</a>

    <h2>Forgot Your Password?</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <form id="passwordRecoveryForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your registered email" required />
      </div>
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
    
    <div class="back-to-login">
      Remember your password? <a href="login.html">Back to login</a>
    </div>
  </div>

  <script>
    document.getElementById('passwordRecoveryForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`A password reset link would be sent to: ${email}\n\n(Note: This is just a frontend demo. Backend functionality not implemented yet.)`);
    });
  </script>
</body>
</html>
