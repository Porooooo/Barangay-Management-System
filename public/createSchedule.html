<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Schedule Appointment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #5ECF89; }

        /* Sidebar Logo */
        .sidebar-logo {
            width: 120px;  
            height: auto;
            margin: 10px auto; 
            display: block;
            border-radius: 50%; 
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #455ec2;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/barangay-bg.png" alt="BTMS Logo">
            </div>
            <span class="logo_name">Resident Panel</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="residentdashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>

                <li><a href="requests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Request Document</span>
                </a></li>

                <li><a href="createSchedule.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Request Schedule</span>
                </a></li>

                <li><a href="blotter.html">
                    <i class="uil uil-shield-exclamation"></i>
                    <span class="link-name">Blotter</span>
                </a></li>

                <li><a href="residentRequests.html">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Your Requests</span>
                </a></li>

                <li><a href="residentSchedule.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Your Schedule</span>
                </a></li>

                <li><a href="announcement.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Announcements</span>
                </a></li>

                <li><a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle" onclick="toggleMenu()"></i>
        </div>

        <div class="dash-content">
            <div class="form-container">
                <h2>Request Schedule</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="purpose">Purpose of Appointment:</label>
                        <input type="text" id="purpose" name="purpose" required placeholder="Enter the purpose of your appointment">
                    </div>

                    <div class="form-group">
                        <label for="preferredDate">Preferred Date:</label>
                        <input type="date" id="preferredDate" name="preferredDate" required>
                    </div>

                    <div class="form-group">
                        <label for="preferredTime">Preferred Time:</label>
                        <input type="time" id="preferredTime" name="preferredTime" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit Appointment Request">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Fetch the logged-in user's profile data
        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/auth/profile');
                const result = await response.json();
                if (response.ok) {
                    return result; // Return the user's profile data
                } else {
                    console.error("Failed to fetch profile:", result.error);
                    return null;
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                return null;
            }
        }

        // Handle form submission
        document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // Fetch the logged-in user's profile data
    const userProfile = await fetchUserProfile();
    if (!userProfile) {
        alert("Please log in to submit a schedule request.");
        window.location.href = "login.html";
        return;
    }

    const formData = new FormData(e.target);

    const data = {
        fullName: userProfile.fullName, // Auto-fill from profile
        address: userProfile.address, // Auto-fill from profile
        purpose: formData.get("purpose"),
        preferredDate: formData.get("preferredDate"),
        preferredTime: formData.get("preferredTime"),
        userEmail: userProfile.email, // Associate the schedule with the user's email
        status: "Pending" // Ensure status is set to "Pending"
    };

    try {
        const response = await fetch("/api/schedule", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            const errorData = await response.json();
            alert(`Error: ${errorData.error}`);
        } else {
            alert("Appointment request submitted successfully!");
            e.target.reset(); // Clear the form
            window.location.href = "residentdashboard.html"; // Redirect to dashboard
        }
    } catch (error) {
        console.error("Error submitting appointment:", error);
        alert("An error occurred while submitting the appointment.");
    }
});

        // Auto-fill the form when the page loads
        window.onload = function () {
            fetchUserProfile();
        };
    </script>
</body>
</html>
